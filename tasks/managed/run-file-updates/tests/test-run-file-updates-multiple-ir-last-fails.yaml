---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-run-file-updates-multiple-ir-last-fails
spec:
  description: |
    Run the run-file-updates task for the osd-addons use case with multiple IR requests
    which has the last one failing. Ensure the result shows the MR from the 1st passing
    request and that an error is surfaced for the failing one
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: create-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              yq -o json > "$(params.dataDir)/$(context.pipelineRun.uid)/rpa.json" << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlanAdmission
              metadata:
                name: releaseplanadmission-sample
                namespace: default
              spec:
                application: foo
                origin: foo
                data:
                  fileUpdates:
                    - repo: https://gitlab.cee.redhat.com/foobar1
                      file_updates_secret: mysecret
                      paths:
                        - path: foobar
                          replacements:
                            - key: ".indexImage"
                              replacement: "|indexImage:.*|indexImage: {{ .components[].repository }}|"
                            - key: ".name"
                              replacement: "|name:.*|name: myName|"
                    - repo: https://gitlab.cee.redhat.com/foobar2
                      ref: fail
                      file_updates_secret: mysecret
                      paths:
                        - path: foobar
                          replacements:
                            - key: ".indexImage"
                              replacement: "|indexImage:.*|indexImage: {{ .components[].repository }}|"
                            - key: ".name"
                              replacement: "|name:.*|name: myName|"
              EOF

              mkdir "$(params.dataDir)/$(context.pipelineRun.uid)/results"
              yq -o json > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot_spec.json" << EOF
              {
                  "application": "foo-app",
                  "artifacts": {},
                  "components": [
                      {
                          "containerImage": "test-container-foo@sha256:729",
                          "name": "test-container-foo",
                          "source": {
                              "git": {
                                  "context": "./",
                                  "dockerfileUrl": "build/Dockerfile",
                                  "revision": "foo",
                                  "url": "https://github.com/foo/bar"
                              }
                          },
                          "repository": "test/foo/bar"
                      }]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: run-file-updates
      onError: continue
      params:
        - name: fileUpdatesPath
          value: "$(context.pipelineRun.uid)/rpa.json"
        - name: synchronously
          value: "false"
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot_spec.json
        - name: resultsDirPath
          value: $(context.pipelineRun.uid)/results
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.mergeRequestUrl)
      taskSpec:
        params:
          - name: result
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/bin/bash
              set -ex

              # Fetch all the InternalRequest resources
              allRequests=$(kubectl get InternalRequest -o json)

              # Count the number of InternalRequests
              requestsCount=$(echo "$allRequests" | jq -r '.items | length')

              # Check if the number of InternalRequests is as expected
              if [ "$requestsCount" -ne "2" ]; then
                echo "Unexpected number of InternalRequests. Expected: 2, Found: $requestsCount"
                exit 1
              fi

              failedIr=$(echo "$allRequests" | \
                              jq -r '.items[] | select(.spec.params.ref == "fail")')
              passedIr=$(echo "$allRequests" | \
                              jq -r '.items[] | select(.spec.params.ref == "main")')

              #request 1 passes
              state=$(echo "$passedIr" | jq '.status.results.buildState')
              echo "Test one request is successful"
              test "${state}" == "\"Succeeded\""
              state=$(echo "$failedIr" | jq '.status.results.buildState')
              echo "Test other request has failed"
              test "${state}" == "\"Failed\""

              echo "Test result should only have 1 MR in it"
              MR=$(tr '\n' ' ' <<< "$(params.result)" | xargs)
              test "$MR" == "https://g/r/-/merge_requests/18"

          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              kubectl delete internalrequests --all
