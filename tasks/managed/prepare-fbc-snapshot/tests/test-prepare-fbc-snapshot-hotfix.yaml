---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-prepare-fbc-snapshot-hotfix
spec:
  description: Test prepare-fbc-snapshot task with hotfix mode
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
    - name: sourceDataArtifact
      description: Location of trusted artifacts to be used to populate data directory
      type: string
      default: ""
  tasks:
    - name: setup
      params:
        - name: snapshotPath
          value: snapshot.json
        - name: sourceDataArtifact
          value: $(params.sourceDataArtifact)
        - name: dataDir
          value: $(params.dataDir)
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
            description: Location of trusted artifacts to be used to populate data directory
          - name: dataDir
            type: string
            description: The location where data will be stored
          - name: snapshotPath
            type: string
            description: Path to the JSON string of the mapped Snapshot spec in the data workspace
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-hotfix-data
            image: quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162
            script: |
              #!/usr/bin/env bash
              set -eux

              # Ensure data directory exists
              mkdir -p "$(params.dataDir)"

              # Create snapshot with FBC components
              cat > "$(params.dataDir)/$(params.snapshotPath)" << 'EOF'
              {
                "components": [
                  {
                    "name": "test-fbc-component",
                    "containerImage": "quay.io/hacbs-release-tests/test-ocp-version/test-fbc-component@sha256:f6e744662e342c1321deddb92469b55197002717a15f8c0b1bb2d9440aac2297",
                    "repository": "quay.io/test/test-fbc-component"
                  }
                ]
              }
              EOF

              # Create FBC data configuration with hotfix mode
              cat > "$(params.dataDir)/data.json" << 'EOF'
              {
                "fbc": {
                  "fromIndex": "quay.io/redhat/redhat-operator-index:{{ OCP_VERSION }}",
                  "targetIndex": "quay.io/test/target-index:{{ OCP_VERSION }}",
                  "hotfix": true,
                  "issueId": "RELEASE-1234",
                  "timestampFormat": "%Y%m%d-%H%M%S"
                }
              }
              EOF

              echo "Hotfix test data created"
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)

    - name: run-task
      taskRef:
        name: prepare-fbc-snapshot
      params:
        - name: snapshotPath
          value: snapshot.json
        - name: dataPath
          value: data.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: taskGitUrl
          value: "https://github.com/konflux-ci/release-service-catalog.git"
        - name: taskGitRevision
          value: "development"
      runAfter:
        - setup

    - name: verify-hotfix-suffix
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: snapshotPath
          value: snapshot.json
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
            description: Location of trusted artifacts to be used to populate data directory
          - name: dataDir
            type: string
            description: The location where data will be stored
          - name: snapshotPath
            type: string
            description: Path to the JSON string of the mapped Snapshot spec in the data workspace
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
              - name: orasOptions
                value: $(params.orasOptions)
          - name: verify-hotfix
            image: quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162
            script: |
              #!/usr/bin/env bash
              set -eux

              echo "=== HOTFIX SUFFIX VERIFICATION ==="

              SNAPSHOT_PATH="$(params.dataDir)/$(params.snapshotPath)"
              echo "Updated snapshot contents:"
              jq . "$SNAPSHOT_PATH"

              # Get the target index from the updated snapshot
              TARGET_INDEX=$(jq -r '.components[0].targetIndex' "$SNAPSHOT_PATH")
              echo "Target index: $TARGET_INDEX"

              # Verify hotfix suffix pattern: v4.12-RELEASE-1234-timestamp
              if [[ "$TARGET_INDEX" =~ v[0-9]+\.[0-9]+-RELEASE-1234-[0-9]{8}-[0-9]{6} ]]; then
                echo "✅ Hotfix suffix correctly applied"
              else
                echo "❌ Hotfix suffix not found or incorrect format"
                echo "Expected pattern: v4.12-RELEASE-1234-YYYYMMDD-HHMMSS"
                echo "Actual: $TARGET_INDEX"
                exit 1
              fi

              # Verify OCP version is still present
              if [[ "$TARGET_INDEX" == *"v4.12"* ]]; then
                echo "✅ OCP version preserved in target index"
              else
                echo "❌ OCP version missing from target index"
                exit 1
              fi

              echo "✅ All hotfix suffix verifications passed"
      runAfter:
        - run-task
