---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-prepare-fbc-snapshot-staged
spec:
  description: Test prepare-fbc-snapshot task for staged releases with empty targetIndex
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
    - name: sourceDataArtifact
      description: Location of trusted artifacts to be used to populate data directory
      type: string
      default: ""
  tasks:
    - name: setup
      params:
        - name: sourceDataArtifact
          value: $(params.sourceDataArtifact)
        - name: dataDir
          value: $(params.dataDir)
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot.json
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
            description: Location of trusted artifacts to be used to populate data directory
          - name: dataDir
            type: string
            description: The location where data will be stored
          - name: snapshotPath
            type: string
            description: Path to the JSON string of the mapped Snapshot spec in the data workspace
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-test-data
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              # Ensure data directory exists
              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"

              # Create snapshot with FBC components
              cat > "$(params.dataDir)/$(params.snapshotPath)" << 'EOF'
              {
                "components": [
                  {
                    "name": "test-fbc-component-staged",
                    "containerImage": "quay.io/hacbs-release-tests/test-ocp-version/test-fbc-component@sha256:f6e744662e342c1321deddb92469b55197002717a15f8c0b1bb2d9440aac2297",
                    "repository": "quay.io/test/test-fbc-component-staged"
                  }
                ]
              }
              EOF

              # Create FBC data configuration for staged release (empty targetIndex)
              cat > "$(params.dataDir)/data.json" << 'EOF'
              {
                "fbc": {
                  "fromIndex": "quay.io/redhat/redhat-operator-index:{{ OCP_VERSION }}",
                  "targetIndex": "",
                  "hotfix": false,
                  "preGA": false,
                  "stagedIndex": true
                }
              }
              EOF

              echo "Staged test data created"
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)

    - name: run-task
      taskRef:
        name: prepare-fbc-snapshot
      params:
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot.json
        - name: dataPath
          value: data.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: taskGitUrl
          value: "https://github.com/konflux-ci/release-service-catalog.git"
        - name: taskGitRevision
          value: "development"
      runAfter:
        - setup

    - name: verify-snapshot-update
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot.json
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
            description: Location of trusted artifacts to be used to populate data directory
          - name: dataDir
            type: string
            description: The location where data will be stored
          - name: snapshotPath
            type: string
            description: Path to the JSON string of the mapped Snapshot spec in the data workspace
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
              - name: orasOptions
                value: $(params.orasOptions)
          - name: verify-snapshot
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              echo "=== STAGED SNAPSHOT UPDATE VERIFICATION ==="

              SNAPSHOT_PATH="$(params.dataDir)/$(params.snapshotPath)"
              # Verify snapshot contains expected multi-OCP structure
              echo "Updated snapshot contents:"
              jq . "$SNAPSHOT_PATH"

              # Check that components have OCP version information
              COMPONENTS_WITH_OCP=$(jq '[.components[] | select(has("ocpVersion"))] | length' "$SNAPSHOT_PATH")
              TOTAL_COMPONENTS=$(jq '.components | length' "$SNAPSHOT_PATH")

              echo "Total components: $TOTAL_COMPONENTS"
              echo "Components with OCP version: $COMPONENTS_WITH_OCP"

              if [[ "$COMPONENTS_WITH_OCP" -eq "$TOTAL_COMPONENTS" ]] && [[ "$TOTAL_COMPONENTS" -gt 0 ]]; then
                echo "✅ All components have OCP version information"
              else
                echo "❌ Not all components have OCP version information"
                exit 1
              fi

              # Check for component-specific index resolution
              COMPONENTS_WITH_FROM_INDEX=$(jq \
                '[.components[] | select(has("updatedFromIndex"))] | length' "$SNAPSHOT_PATH")

              echo "Components with updatedFromIndex: $COMPONENTS_WITH_FROM_INDEX"

              if [[ "$COMPONENTS_WITH_FROM_INDEX" -eq "$TOTAL_COMPONENTS" ]]; then
                echo "✅ All components have resolved fromIndex"
              else
                echo "❌ Not all components have resolved fromIndex"
                exit 1
              fi

              # For staged releases, verify targetIndex is empty string (not missing)
              COMPONENTS_WITH_EMPTY_TARGET_INDEX=$(jq \
                '[.components[] | select(has("targetIndex") and .targetIndex == "")] | length' "$SNAPSHOT_PATH")

              echo "Components with empty targetIndex: $COMPONENTS_WITH_EMPTY_TARGET_INDEX"

              if [[ "$COMPONENTS_WITH_EMPTY_TARGET_INDEX" -eq "$TOTAL_COMPONENTS" ]]; then
                echo "✅ All components have empty targetIndex (staged release behavior)"
              else
                echo "❌ Not all components have empty targetIndex for staged release"
                exit 1
              fi

              # Verify OCP version was resolved correctly
              FIRST_COMPONENT_OCP=$(jq -r '.components[0].ocpVersion' "$SNAPSHOT_PATH")
              if [[ "$FIRST_COMPONENT_OCP" =~ ^v[0-9]+\.[0-9]+$ ]]; then
                echo "✅ OCP version format is correct: $FIRST_COMPONENT_OCP"
              else
                echo "❌ Invalid OCP version format: $FIRST_COMPONENT_OCP"
                exit 1
              fi

              # Verify fromIndex was resolved with OCP version
              FIRST_COMPONENT_FROM_INDEX=$(jq -r '.components[0].updatedFromIndex' "$SNAPSHOT_PATH")
              if [[ "$FIRST_COMPONENT_FROM_INDEX" == *"$FIRST_COMPONENT_OCP"* ]]; then
                echo "✅ FromIndex correctly resolved with OCP version: $FIRST_COMPONENT_FROM_INDEX"
              else
                echo "❌ FromIndex not properly resolved: $FIRST_COMPONENT_FROM_INDEX"
                exit 1
              fi

              echo "=== STAGED RELEASE TEST PASSED ==="
      runAfter:
        - run-task
