---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-slack-notification-params-no-secret-in-data
spec:
  description: |
    Run the collect-slack-notification-params task without any slack params in data
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              {
              }
              EOF
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "registry.io/image:tag"
                  }
                ]
              }
              EOF
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/release.json" << EOF
              {
                "kind": "Release",
                "metadata": {
                  "labels": {
                    "release.appstudio.openshift.io/automated": "true"
                  },
                  "name": "release-123",
                  "namespace": "dev-release-team-tenant"
                },
                "spec": {
                  "releasePlan": "rh-push-to-registry-redhat-io-test-rp",
                  "snapshot": "rh-push-to-registry-redhat-iotest-qdfw5"
                },
                "status": {
                  "attribution": {
                    "author": "shebert",
                    "standingAuthorization": true
                  },
                  "automated": true,
                  "completionTime": "2023-11-02T03:43:35Z",
                  "managedProcessing": {
                    "completionTime": "2023-11-02T03:43:35Z",
                    "pipelineRun": "managed-release-team-tenant/release-pipelinerun-q5phc",
                    "startTime": "2023-11-02T03:41:23Z"
                  },
                  "startTime": "2023-11-02T03:41:23Z",
                  "target": "managed-release-team-tenant"
                }
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: collect-slack-notification-params
      params:
        - name: releasePath
          value: $(context.pipelineRun.uid)/release.json
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot.json
        - name: dataPath
          value: $(context.pipelineRun.uid)/data.json
        - name: hacUrl
          value: "https://my.website.ca"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: message
          value: $(tasks.run-task.results.message)
      taskSpec:
        params:
          - name: message
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            env:
              - name: "MESSAGE"
                value: '$(params.message)'
            script: |
              #!/usr/bin/env sh
              set -eux

              echo "message: ${MESSAGE}"
              test "${MESSAGE}" = ""
      runAfter:
        - run-task
