---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-cleanup-internal-requests
spec:
  description: |
    Run the cleanup-internal-requests task with internalrequests created
    to ensure the proper ones are cleaned up
  tasks:
    - name: setup
      params:
        - name: uid
          value: $(context.pipelineRun.uid)
      taskSpec:
        params:
          - name: uid
            type: string
        steps:
          - name: create-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > irs << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: InternalRequest
              metadata:
                name: ir-1
              spec:
                pipeline:
                  pipelineRef:
                    resolver: cluster
                    params:
                    - name: name
                      value: sample
              ---
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: InternalRequest
              metadata:
                name: ir-2
                labels:
                  internal-services.appstudio.openshift.io/pipelinerun-uid: "$(params.uid)"
              spec:
                pipeline:
                  pipelineRef:
                    resolver: cluster
                    params:
                    - name: name
                      value: sample
              EOF
              kubectl apply -f irs
    - name: run-task
      taskRef:
        name: cleanup-internal-requests
      params:
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
      runAfter:
        - setup
    - name: check-result
      runAfter:
        - run-task
      taskSpec:
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/bin/sh
              set -ex

              # Make sure ir-1 was not deleted
              if ! kubectl get internalrequest ir-1 ; then
                  echo "InternalRequest ir-1 was deleted and should not have been"
                  exit 1
              fi

              # Make sure ir-2 was deleted
              if kubectl get internalrequest ir-2 ; then
                  echo "InternalRequest ir-2 was not deleted and should have been"
                  exit 1
              fi

              kubectl delete internalrequests --all
