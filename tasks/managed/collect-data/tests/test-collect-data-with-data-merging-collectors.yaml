---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-data-with-data-merging-collectors
spec:
  description: |
    Run the collect-data task with collectors and verify that
    the resource data is merged with the collectorsâ€™ data.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: create-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cd "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > release << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: Release
              metadata:
                name: release-with-data-sample
                namespace: default
              spec:
                snapshot: foo
                releasePlan: foo
                data:
                  releaseNotes:
                    issues:
                      fixed:
                        - id: "BAR-1234"
                          source: "issues.redhat.com"
              EOF
              kubectl apply -f release
              
              collectors='
                {"collectors":{"managed":{"foo":{"releaseNotes":{"cves":[{"key":"FOO-3444","component":"my-component"}]}},
                "bar":{"releaseNotes":{"issues":{"fixed":[{"id":"FOO-1234","source":"issues.redhat.com"}]}}}},
                "tenant":{"foobar":{"releaseNotes":{"foobar":[{"key":"FOO-4333","component":"my-component"}]}}}}}
              '
              kubectl patch Release release-with-data-sample --type=merge --subresource status --patch \
                "status: $collectors"
              cat > releaseplan << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlan
              metadata:
                name: releaseplan-with-data-sample
                namespace: default
              spec:
                application: foo
                target: foo
              EOF
              kubectl apply -f releaseplan

              cat > releaseplanadmission << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlanAdmission
              metadata:
                name: releaseplanadmission-with-data-sample
                namespace: default
              spec:
                applications:
                  - foo
                origin: foo
                policy: foo
                pipeline:
                  pipelineRef:
                    resolver: cluster
                    params:
                      - name: name
                        value: release-pipeline
                      - name: namespace
                        value: default
                      - name: kind
                        value: pipeline
              EOF
              kubectl apply -f releaseplanadmission

              cat > releaseserviceconfig << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleaseServiceConfig
              metadata:
                name: releaseserviceconfig-with-data-sample
                namespace: default
              spec:
              EOF
              kubectl apply -f releaseserviceconfig

              cat > snapshot << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: Snapshot
              metadata:
                name: snapshot-with-data-sample
                namespace: default
              spec:
                application: foo
              EOF
              kubectl apply -f snapshot
    - name: run-task
      taskRef:
        name: collect-data
      params:
        - name: release
          value: default/release-with-data-sample
        - name: releasePlan
          value: default/releaseplan-with-data-sample
        - name: releasePlanAdmission
          value: default/releaseplanadmission-with-data-sample
        - name: releaseServiceConfig
          value: default/releaseserviceconfig-with-data-sample
        - name: snapshot
          value: default/snapshot-with-data-sample
        - name: subdirectory
          value: $(context.pipelineRun.uid)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: ociStorage
          value: $(params.ociStorage)
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: data
          value: $(tasks.run-task.results.data)
        - name: singleComponentMode
          value: $(tasks.run-task.results.singleComponentMode)
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: subdirectory
          value: $(tasks.run-task.results.subdirectory)
        - name: dataDir
          value: $(params.dataDir)
      runAfter:
        - run-task
      taskSpec:
        params:
          - name: data
            type: string
          - name: singleComponentMode
            type: string
          - name: sourceDataArtifact
            type: string
          - name: subdirectory
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              echo Test that data result was set properly
              test "$(jq -cr --sort-keys . "$(params.dataDir)/$(params.data)")" \
               == "$(jq -cr --sort-keys <<< '{"releaseNotes":{"cves":[{"component":"my-component","key":"FOO-3444"}],
                  "foobar":[{"component":"my-component","key":"FOO-4333"}],
                  "issues":{"fixed":[{"id":"BAR-1234","source":"issues.redhat.com"},
                  {"id":"FOO-1234","source":"issues.redhat.com"}]}}}' | jq -cr)"
  finally:
    - name: cleanup
      taskSpec:
        steps:
          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env sh
              set -eux

              kubectl delete release release-with-data-sample
              kubectl delete releaseplan releaseplan-with-data-sample
              kubectl delete releaseplanadmission releaseplanadmission-with-data-sample
              kubectl delete releaseserviceconfig releaseserviceconfig-with-data-sample
              kubectl delete snapshot snapshot-with-data-sample
