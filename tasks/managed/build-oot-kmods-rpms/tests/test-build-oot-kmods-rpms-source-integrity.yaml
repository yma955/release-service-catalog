---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-build-oot-kmods-rpms-source-integrity
spec:
  description: |
    Test the build-oot-kmods-rpms task to ensure it uses signed kmods and preserves source integrity
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)/signed-kmods/"

              # Create test environment file with driver information
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/signed-kmods/envfile" << EOF
              DRIVER_VENDOR=test-vendor
              DRIVER_VERSION=1.2.3
              KERNEL_VERSION=6.8.0-1.el9.x86_64
              EOF

              # Create mock signed kernel module files with distinct content for integrity testing
              KMODS_DIR="$(params.dataDir)/$(context.pipelineRun.uid)/signed-kmods"
              printf "\x7fELF\x02\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00" > "${KMODS_DIR}/test-module1.ko"
              printf "SIGNED_MODULE_1_CONTENT_MARKER" >> "${KMODS_DIR}/test-module1.ko"

              printf "\x7fELF\x02\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00" > "${KMODS_DIR}/test-module2.ko"
              printf "SIGNED_MODULE_2_CONTENT_MARKER" >> "${KMODS_DIR}/test-module2.ko"

              # Calculate checksums for integrity verification
              echo "Original file checksums:"
              sha256sum "${KMODS_DIR}/"*.ko > "${KMODS_DIR}/checksums.txt"
              cat "${KMODS_DIR}/checksums.txt"

              # Generate checksums file to match the sign-oot-kmods task output
              cd "${KMODS_DIR}"
              sha256sum ./*.ko > signed_kmods_checksums.txt
              echo "Generated checksums file for test .ko files"
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: build-oot-kmods-rpms
      params:
        - name: signedKmodsPath
          value: $(context.pipelineRun.uid)/signed-kmods
        - name: rpmOutputPath
          value: $(context.pipelineRun.uid)/rpms
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
          - name: pipelineRunUid
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-integrity
            image: quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162
            script: |
              #!/usr/bin/env bash
              set -eux

              SIGNED_KMODS_PATH="$(params.dataDir)/$(params.pipelineRunUid)/signed-kmods"
              RPM_OUTPUT_PATH="$(params.dataDir)/$(params.pipelineRunUid)/rpms"

              echo "Checking source integrity and build results..."

              # Verify that original signed kmods still exist and are unchanged
              if [ ! -f "${SIGNED_KMODS_PATH}/checksums.txt" ]; then
                echo "ERROR: Original checksums file not found"
                exit 1
              fi

              echo "Verifying original signed kmods integrity:"
              cd "${SIGNED_KMODS_PATH}"
              if ! sha256sum -c checksums.txt; then
                echo "ERROR: Original signed kmods were modified during build process!"
                exit 1
              fi
              echo "Original signed kmods integrity preserved"

              # Check that RPMs were created
              if ! ls "${RPM_OUTPUT_PATH}"/*.rpm >/dev/null 2>&1; then
                echo "ERROR: No RPM files found in ${RPM_OUTPUT_PATH}"
                exit 1
              fi

              # Find the expected RPM
              expected_rpm="${RPM_OUTPUT_PATH}/test-vendor-kmods-1.2.3-1.6_8_0_1_el9_x86_64.x86_64.rpm"
              if [ ! -f "$expected_rpm" ]; then
                echo "ERROR: Expected RPM file not found: $expected_rpm"
                echo "Available RPM files:"
                ls -la "${RPM_OUTPUT_PATH}"/*.rpm
                exit 1
              fi

              echo "Found expected RPM: $expected_rpm"

              # Extract and verify RPM contents contain the correct kernel modules
              echo "Extracting RPM to verify contents..."
              TEMP_EXTRACT_DIR="${RPM_OUTPUT_PATH}/rpm_extract"
              mkdir -p "${TEMP_EXTRACT_DIR}"
              cd "${TEMP_EXTRACT_DIR}"

              # Extract RPM
              rpm2cpio "$expected_rpm" | cpio -idmv

              # Verify kernel modules are in the correct location
              expected_ko_dir="./lib/modules/6.8.0-1.el9.x86_64/extra/test-vendor"
              if [ ! -d "$expected_ko_dir" ]; then
                echo "ERROR: Expected kernel module directory not found: $expected_ko_dir"
                find . -name "*.ko" || echo "No .ko files found in RPM"
                exit 1
              fi

              # Verify specific kernel modules exist
              if [ ! -f "$expected_ko_dir/test-module1.ko" ] || [ ! -f "$expected_ko_dir/test-module2.ko" ]; then
                echo "ERROR: Expected kernel modules not found in RPM"
                ls -la "$expected_ko_dir" || echo "Directory listing failed"
                exit 1
              fi

              # Verify kernel module content integrity (check for our markers)
              if ! grep -q "SIGNED_MODULE_1_CONTENT_MARKER" "$expected_ko_dir/test-module1.ko"; then
                echo "ERROR: Module 1 content marker not found - module integrity compromised"
                exit 1
              fi

              if ! grep -q "SIGNED_MODULE_2_CONTENT_MARKER" "$expected_ko_dir/test-module2.ko"; then
                echo "ERROR: Module 2 content marker not found - module integrity compromised"
                exit 1
              fi

              echo "Kernel module content integrity verified"

              # Additional verification: Ensure .ko files in RPM match exactly the signed versions by checksum
              echo "Verifying .ko files in RPM match signed versions by checksum..."
              for ko_file in "$expected_ko_dir"/*.ko; do
                ko_basename=$(basename "$ko_file")
                if [ -f "${SIGNED_KMODS_PATH}/${ko_basename}" ]; then
                  EXTRACTED_CHECKSUM=$(sha256sum "$ko_file" | cut -d' ' -f1)
                  SIGNED_CHECKSUM=$(sha256sum "${SIGNED_KMODS_PATH}/${ko_basename}" | cut -d' ' -f1)

                  if [ "$EXTRACTED_CHECKSUM" = "$SIGNED_CHECKSUM" ]; then
                    echo "SUCCESS: ${ko_basename} in RPM exactly matches signed version"
                  else
                    echo "ERROR: ${ko_basename} checksum mismatch - RPM contains modified version!"
                    echo "  Extracted: $EXTRACTED_CHECKSUM"
                    echo "  Signed:    $SIGNED_CHECKSUM"
                    exit 1
                  fi
                else
                  echo "ERROR: ${ko_basename} not found in signed kmods directory"
                  exit 1
                fi
              done

              echo "SUCCESS: All .ko files in RPM exactly match signed versions"
              echo "Source integrity test completed successfully"

              # Cleanup
              rm -rf "${TEMP_EXTRACT_DIR}"
      runAfter:
        - run-task
