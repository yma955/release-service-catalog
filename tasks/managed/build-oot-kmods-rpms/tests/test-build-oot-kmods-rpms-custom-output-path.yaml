---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-build-oot-kmods-rpms-custom-output-path
spec:
  description: |
    Test the build-oot-kmods-rpms task with custom RPM output path parameter using mocking
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the OCI repository.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        params:
          - name: dataDir
            type: string
          - name: ociStorage
            type: string
          - name: orasOptions
            type: string
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)/signed-kmods/"

              # Create test environment file with driver information
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/signed-kmods/envfile" << EOF
              DRIVER_VENDOR=custom-vendor
              DRIVER_VERSION=2.4.6
              KERNEL_VERSION=6.9.0-1.el9.x86_64
              EOF

              # Create mock signed kernel module files
              echo -e "\x7fELF" > "$(params.dataDir)/$(context.pipelineRun.uid)/signed-kmods/custom-driver.ko"

              # Make them look like kernel modules (minimal binary header)
              for ko in "$(params.dataDir)/$(context.pipelineRun.uid)/signed-kmods/"*.ko; do
                printf "\x7fELF\x02\x01\x01\x00\x00\x00\x00\x00\x00\x00\x00\x00" > "$ko"
                printf "test kernel module data" >> "$ko"
              done

              # Generate checksums file to match the sign-oot-kmods task output
              cd "$(params.dataDir)/$(context.pipelineRun.uid)/signed-kmods/"
              sha256sum ./*.ko > signed_kmods_checksums.txt
              echo "Generated checksums file for test .ko files"
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
              - name: orasOptions
                value: $(params.orasOptions)
      params:
        - name: dataDir
          value: $(params.dataDir)
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)

    - name: run-task
      taskRef:
        name: build-oot-kmods-rpms
      params:
        - name: signedKmodsPath
          value: $(context.pipelineRun.uid)/signed-kmods
        - name: rpmOutputPath
          value: $(context.pipelineRun.uid)/custom-rpm-output  # Custom output path
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup

    - name: check-result
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
          - name: pipelineRunUid
            type: string
          - name: orasOptions
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
              - name: orasOptions
                value: $(params.orasOptions)
          - name: validate-custom-path
            image: quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162
            script: |
              #!/usr/bin/env bash
              set -eux

              CUSTOM_RPM_OUTPUT_PATH="$(params.dataDir)/$(params.pipelineRunUid)/custom-rpm-output"
              DEFAULT_RPM_OUTPUT_PATH="$(params.dataDir)/$(params.pipelineRunUid)/rpms"

              echo "=== Custom RPM Output Path Test ==="
              echo "Testing custom path: ${CUSTOM_RPM_OUTPUT_PATH}"
              echo "Default path: ${DEFAULT_RPM_OUTPUT_PATH}"

              # Verify that mock RPMs were created in the custom path
              if ! find "${CUSTOM_RPM_OUTPUT_PATH}" -name "*.rpm" | head -1 >/dev/null 2>&1; then
                echo "ERROR: No RPM files found in custom output path ${CUSTOM_RPM_OUTPUT_PATH}"
                echo "Contents of custom output directory:"
                find "${CUSTOM_RPM_OUTPUT_PATH}" -type f 2>/dev/null || \
                  echo "Custom output directory does not exist or is empty"
                exit 1
              fi

              echo "SUCCESS: Found RPM files in custom output path"

              # Verify RPMs were NOT created in the default path (if directory exists)
              if [ -d "${DEFAULT_RPM_OUTPUT_PATH}" ]; then
                if find "${DEFAULT_RPM_OUTPUT_PATH}" -name "*.rpm" | head -1 >/dev/null 2>&1; then
                  echo "ERROR: RPM files found in default path when custom path was specified"
                  echo "Default path contents:"
                  find "${DEFAULT_RPM_OUTPUT_PATH}" -name "*.rpm"
                  exit 1
                fi
                echo "SUCCESS: No RPM files found in default path (as expected)"
              else
                echo "SUCCESS: Default path directory doesn't exist (as expected)"
              fi

              # Verify expected mock RPM file exists with custom vendor name
              expected_rpm=$(find "${CUSTOM_RPM_OUTPUT_PATH}" -name "custom-vendor-kmods-*.rpm" | head -1)
              if [ -z "$expected_rpm" ]; then
                echo "ERROR: Expected custom-vendor RPM not found"
                echo "Available RPM files:"
                find "${CUSTOM_RPM_OUTPUT_PATH}" -name "*.rpm"
                exit 1
              fi

              echo "SUCCESS: Found expected custom vendor RPM: $(basename "$expected_rpm")"

              # Verify it's a mock RPM (contains our test data)
              if grep -q "MOCK RPM FILE" "$expected_rpm" && grep -q "custom-vendor" "$expected_rpm"; then
                echo "SUCCESS: RPM file contains expected mock data"
              else
                echo "ERROR: RPM file doesn't contain expected mock data"
                echo "RPM content:"
                head -10 "$expected_rpm"
                exit 1
              fi

              echo "SUCCESS: All custom output path validation passed"
              echo "Custom output path test completed successfully"
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: orasOptions
          value: $(params.orasOptions)
      runAfter:
        - run-task