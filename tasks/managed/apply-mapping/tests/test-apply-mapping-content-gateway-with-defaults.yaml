---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-apply-mapping-content-gateway-with-defaults
spec:
  description: |
    Run the apply-mapping task with a snapshot.spec json and a default configuration for content gateway and
    validate that the values are overridden if defined in the component or if not defined then the defaults are used.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/test_data.json" << EOF
              {
                "mapping": {
                  "defaults": {
                    "contentGateway": {
                      "productName": "myapp",
                      "productCode": "MYAPP",
                      "productVersionName": "1.0",
                      "filePrefix": "myapp-1.3"
                    }
                  },
                  "components": [
                    {
                      "name": "comp1",
                      "contentGateway": {
                        "productVersionName": "comp1-1"
                      },
                      "staged": {
                        "destination": "ai-1-for-isos",
                        "files": [
                          {
                            "source": "one.qcow2",
                            "filename": "ai-{{git_sha}}"
                          },
                          {
                            "source": "one.raw",
                            "filename": "ai-{{git_short_sha}}"
                          }
                        ]
                      }
                    },
                    {
                      "name": "comp2",
                      "contentGateway": {
                        "filePrefix": "myapp-comp1-1"
                      },
                      "staged": {
                        "destination": "ai-2-for-isos",
                        "files": [
                          {
                            "source": "two.qcow2",
                            "filename": "ai-{{digest_sha}}"
                          }
                        ]
                      }
                    },
                    {
                      "name": "comp3",
                      "staged": {
                        "destination": "ai-2-for-isos",
                        "files": [
                          {
                            "source": "three.qcow2",
                            "filename": "ai-{{digest_sha}}"
                          }
                        ]
                      }
                    }
                  ]
                }
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/test_snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp1",
                    "containerImage": "registry.io/image1@sha256:123456",
                    "source": {
                      "git": {
                        "revision": "testrevision",
                        "url": "myurl"
                      }
                    }
                  },
                  {
                    "name": "comp2",
                    "containerImage": "registry.io/image2@sha256:123456",
                    "source": {
                      "git": {
                        "revision": "testrevision2",
                        "url": "myurl2"
                      }
                    }
                  },
                  {
                    "name": "comp3",
                    "containerImage": "registry.io/image3@sha256:78910",
                    "source": {
                      "git": {
                        "revision": "testrevision3",
                        "url": "myurl3"
                      }
                    }
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: apply-mapping
      params:
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/test_snapshot_spec.json
        - name: dataPath
          value: $(context.pipelineRun.uid)/test_data.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
      runAfter:
        - run-task
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              cat "$(params.dataDir)/$(context.pipelineRun.uid)/test_snapshot_spec.json"

              echo Test that comp1 has the correct contentGateway.productVersionName
              test "$(
                jq -r '.components[] | select(.name=="comp1") | .contentGateway.productVersionName' \
                < "$(params.dataDir)/$(context.pipelineRun.uid)/test_snapshot_spec.json"
              )" == "comp1-1"

              echo Test that comp2 has the correct contentGateway.filePrefix
              test "$(
                jq -r '.components[] | select(.name=="comp2") | .contentGateway.filePrefix' \
                < "$(params.dataDir)/$(context.pipelineRun.uid)/test_snapshot_spec.json"
              )" == "myapp-comp1-1"

              echo Test that comp3 has the correct contentGateway defaults
              test "$(
                jq -cS '.components[] | select(.name=="comp3") | .contentGateway' \
                < "$(params.dataDir)/$(context.pipelineRun.uid)/test_snapshot_spec.json"
              )" == '{"filePrefix":"myapp-1.3","productCode":"MYAPP","productName":"myapp","productVersionName":"1.0"}'
