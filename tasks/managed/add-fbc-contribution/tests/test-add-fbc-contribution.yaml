---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-add-fbc-contribution
spec:
  description: Test creating a internal request for the IIB pipeline
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)/results"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp0",
                    "containerImage": "registry.io/image0@sha256:0000",
                    "repository": "prod-registry.io/prod-location0",
                    "updatedFromIndex": "quay.io/scoheb/fbc-index-testing:latest",
                    "updatedTargetIndex": "quay.io/scoheb/fbc-target-index-testing:v4.12"
                  }
                ]
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              {
                "fbc": {
                  "fbcPublishingCredentials": "test-fbc-publishing-credentials",
                  "buildTimeoutSeconds": 420,
                  "requestTimeoutSeconds": 120
                }
              }
              EOF

              # Create snapshot with multi-OCP data (simulating prepare-fbc-snapshot output)
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp0",
                    "containerImage": "registry.io/image0@sha256:0000",
                    "repository": "prod-registry.io/prod-location0",
                    "updatedFromIndex": "quay.io/scoheb/fbc-index-testing:latest",
                    "targetIndex": "quay.io/scoheb/fbc-target-index-testing:v4.12",
                    "ocpVersion": "4.12"
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: add-fbc-contribution
      params:
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot_spec.json
        - name: dataPath
          value: $(context.pipelineRun.uid)/data.json
        - name: resultsDirPath
          value: "$(context.pipelineRun.uid)/results"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
        # Required parameters from prepare-fbc-parameters that don't have defaults
        - name: mustPublishIndexImage
          value: "true"
        - name: mustOverwriteFromIndexImage
          value: "true"
        - name: iibServiceAccountSecret
          value: "test-iib-secret"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: internalRequestResultsFile
          value: $(tasks.run-task.results.internalRequestResultsFile)
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
      taskSpec:
        params:
          - name: pipelineRunUid
            type: string
          - name: internalRequestResultsFile
            type: string
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              #
              set -eux

              RESULTS_FILE="$(params.dataDir)/$(params.internalRequestResultsFile)"

              # Use pipeline UID to find the correct InternalRequest for parallel execution safety
              PIPELINE_UID="$(params.pipelineRunUid)"

              # First try to find by pipeline UID label, fallback to timestamp method
              internalRequest="$(kubectl get internalrequest \
                -l "internal-services.appstudio.openshift.io/pipelinerun-uid=${PIPELINE_UID}" \
                --no-headers -o custom-columns=":metadata.name" --sort-by=.metadata.creationTimestamp | tail -1)"

              if [ -z "$internalRequest" ]; then
                echo "ERROR: No InternalRequest found"
                echo "Available InternalRequests:"
                kubectl get internalrequest --no-headers \
                  -o custom-columns=":metadata.name" --sort-by=.metadata.creationTimestamp
                exit 1
              fi

              internalRequest=$(echo "${internalRequest}" | xargs)
              requestParams=$(kubectl get internalrequest "${internalRequest}" -o jsonpath="{.spec.params}")
              serviceAccount="$(kubectl get internalrequest "${internalRequest}" -o jsonpath="{.spec.serviceAccount}")"

              if [ "${serviceAccount}" != "release-service-account" ]; then
                echo "service account does not match"
              fi

              # Check target_index in the enhanced component structure
              component_target_index=$(jq -r '.components[0].target_index // empty' "$RESULTS_FILE")
              if [ "$component_target_index" != "quay.io/scoheb/fbc-target-index-testing:v4.12" ]; then
                echo "targetIndex does not match. Expected: quay.io/scoheb/fbc-target-index-testing:v4.12," \
                  "Got: $component_target_index"
                exit 1
              fi

              if [ "$(jq -r '.fromIndex' <<< "${requestParams}")" != "quay.io/scoheb/fbc-index-testing:latest" ]; then
                echo "fromIndex does not match"
                exit 1
              fi

              if [ "$(jq -r '.buildTimeoutSeconds' <<< "${requestParams}")" != "420" ]
              then
                echo "buildTimeoutSeconds does not match"
                exit 1
              fi

              fragments=$(jq -r '.fbcFragments' <<< "${requestParams}" | jq -c .)
              expected_fragments='["registry.io/image0@sha256:0000"]'
              if [ "$(jq -c -S '.' <<< "$fragments")" != "$(jq -c -S '.' <<< "$expected_fragments")" ]; then
                echo "fbcFragments does not match. Expected: $expected_fragments, Got: $fragments"
                exit 1
              fi

              if [ "$(jq -r '.taskGitUrl' <<< "${requestParams}")" != "http://localhost" ]; then
                echo "taskGitUrl image does not match"
                exit 1
              fi

              if [ "$(jq -r '.taskGitRevision' <<< "${requestParams}")" != "main" ]; then
                echo "taskGitRevision image does not match"
                exit 1
              fi
      runAfter:
        - run-task
  finally:
    - name: cleanup
      taskSpec:
        steps:
          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env sh
              set -eux

              # Only delete InternalRequests created by this specific pipeline run
              kubectl delete internalrequests -l \
                "internal-services.appstudio.openshift.io/pipelinerun-uid=$(context.pipelineRun.uid)" || true
