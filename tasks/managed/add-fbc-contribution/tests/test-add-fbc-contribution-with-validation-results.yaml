---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-add-fbc-contribution-with-validation-results
spec:
  description: Test add-fbc-contribution task uses pre-determined validation results instead of per-batch determination.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash

              # Create test data for add-fbc-contribution
              mkdir -p "$(params.dataDir)"
              cat > "$(params.dataDir)/snapshot.json" << 'EOF'
              {
                "components": [
                  {
                    "name": "test-component-1",
                    "containerImage": "registry.redhat.io/ubi8/ubi:latest"
                  }
                ]
              }
              EOF
              
              cat > "$(params.dataDir)/data.json" << 'EOF'
              {
                "fbc": {
                  "allowedPackages": ["test-package-1"],
                  "hotfix": false,
                  "stagedIndex": false,
                  "iibServiceAccountSecret": "test-iib-secret",
                  "publishingCredentials": "test-pub-creds",
                  "buildTimeoutSeconds": 3600,
                  "buildTags": [],
                  "addArches": []
                }
              }
              EOF

              # Create snapshot with multi-OCP data (simulating prepare-fbc-snapshot output)
              cat > "$(params.dataDir)/snapshot.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "test-component-1",
                    "containerImage": "registry.redhat.io/ubi8/ubi:latest",
                    "repository": "prod-registry.io/prod-location0",
                    "updatedFromIndex": "quay.io/scoheb/fbc-index-testing:latest",
                    "targetIndex": "quay.io/scoheb/fbc-target-index-testing:v4.12",
                    "ocpVersion": "4.12"
                  }
                ]
              }
              EOF

              # Create mock results directory structure
              mkdir -p "$(params.dataDir)/results"

              echo "Test data created for add-fbc-contribution with validation results"
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: add-fbc-contribution
      params:
        - name: snapshotPath
          value: snapshot.json
        - name: dataPath
          value: data.json
        - name: pipelineRunUid
          value: "test-pipeline-run-uid"
        - name: resultsDirPath
          value: "results"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: ociArtifactExpiresAfter
          value: $(params.ociArtifactExpiresAfter)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: $(tasks.setup.results.sourceDataArtifact)
        - name: dataDir
          value: $(params.dataDir)
        - name: taskGitUrl
          value: https://github.com/konflux-ci/release-service-catalog.git
        - name: taskGitRevision
          value: development
        # Required parameters from prepare-fbc-parameters that don't have defaults
        - name: mustPublishIndexImage
          value: "true"
        - name: mustOverwriteFromIndexImage
          value: "false"
        - name: iibServiceAccountSecret
          value: "test-iib-secret"
      runAfter:
        - setup
