---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-sign-oot-kmods
spec:
  description: |
    Run the sign-oot-kmods task and verify the results
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
      default: "empty"
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
      default: "/var/workdir/release"
    - name: taskGitUrl
      type: string
      description: The git repository URL for task and StepAction resolution
      default: https://github.com/konflux-ci/release-service-catalog.git
    - name: taskGitRevision
      type: string
      description: The git revision for task and StepAction resolution
      default: main
  tasks:
    - name: run-task
      taskRef:
        name: sign-oot-kmods
      params:
        - name: dataPath
          value: data.json
        - name: signedKmodsPath
          value: signed-kmods
        - name: signingAuthor
          value: The dummy signer
        - name: kerberosRealm
          value: IPA.REDHAT.COM
        - name: signing-secret
          value: my-mocked-secret
        - name: checksumFingerprint
          value: checksum-fingerprint
        - name: checksumKeytab
          value: build-and-sign-keytab
        - name: ociStorage
          value: $(params.ociStorage)
        - name: ociArtifactExpiresAfter
          value: $(params.ociArtifactExpiresAfter)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: sourceDataArtifact
          value: ""
        - name: dataDir
          value: $(params.dataDir)
        - name: taskGitUrl
          value: $(params.taskGitUrl)
        - name: taskGitRevision
          value: $(params.taskGitRevision)
    - name: check-result
      taskSpec:
        params:
          - name: signedKmodsPath
            type: string
          - name: dataDir
            type: string
          - name: ociStorage
            type: string
          - name: sourceDataArtifact
            type: string
            default: ""
          - name: taskGitUrl
            type: string
          - name: taskGitRevision
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: "ORAS_OPTIONS"
              value: "--insecure"
            - name: "DEBUG"
              value: ""
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:6556e8a6b031c1aad4f0472703fd121a6e1cd45d
            script: |
              #!/usr/bin/env bash
              set -eux

              # Check for mocked signing operations in different locations depending on trusted artifacts mode
              echo "INFO: ociStorage provided, checking dataDir for mock files"
              SCP_FILE="$(params.dataDir)/mock_scp.txt"
              RM_FILE="$(params.dataDir)/mock_rm.txt"

              # Also verify that the signed kmods exist in the dataDir
              if [ -d "$(params.dataDir)/$(params.signedKmodsPath)" ]; then
                echo "SUCCESS: signed-kmods directory found in dataDir"
                ls -la "$(params.dataDir)/$(params.signedKmodsPath)" || true
              else
                echo "WARNING: signed-kmods directory not found in dataDir"
                echo "Available directories in dataDir:"
                ls -la "$(params.dataDir)" || echo "dataDir does not exist"
              fi

              # Check that rm command was called to remove unsigned .ko files
              if [ -f "$RM_FILE" ]; then
                echo "Mock rm file found: $RM_FILE"
                echo "Contents:"
                cat "$RM_FILE"

                if grep -q '\.ko' "$RM_FILE"; then
                  echo "SUCCESS: Found rm command with .ko files in $RM_FILE"
                else
                  echo "ERROR: rm command with .ko files not found in $RM_FILE"
                  exit 1
                fi
              else
                echo "ERROR: Mock rm file not found - rm command was not called"
                exit 1
              fi

              # Check that scp command was called to copy signed files
              if [ -f "$SCP_FILE" ]; then
                echo "Mock scp file found: $SCP_FILE"
                echo "Contents:"
                cat "$SCP_FILE"

                if grep -q 'mod1.ko' "$SCP_FILE" && grep -q 'mod2.ko' "$SCP_FILE"; then
                  echo "SUCCESS: Found both mod1.ko and mod2.ko in $SCP_FILE"
                else
                  echo "ERROR: One or both .ko files not found in $SCP_FILE"
                  exit 1
                fi
              else
                echo "ERROR: Mock scp file not found - scp command was not called"
                exit 1
              fi

              # Verify that the signed files now contain "SIGNED" content to confirm replacement
              if [ -f "$(params.dataDir)/$(params.signedKmodsPath)/mod1.ko" ]; then
                content=$(cat "$(params.dataDir)/$(params.signedKmodsPath)/mod1.ko")
                if [[ "$content" == "SIGNED_MODULE1" ]]; then
                  echo "SUCCESS: mod1.ko contains signed content"
                else
                  echo "ERROR: mod1.ko does not contain expected signed content, found: $content"
                  exit 1
                fi
              else
                echo "ERROR: mod1.ko not found after signing process"
                exit 1
              fi

              # Verify that checksums file was generated
              CHECKSUMS_FILE="$(params.dataDir)/$(params.signedKmodsPath)/signed_kmods_checksums.txt"
              if [ -f "$CHECKSUMS_FILE" ]; then
                echo "SUCCESS: Checksums file found: $CHECKSUMS_FILE"
                echo "Checksums file contents:"
                cat "$CHECKSUMS_FILE"

                # Verify both .ko files are in the checksums
                if grep -q "mod1.ko" "$CHECKSUMS_FILE" && grep -q "mod2.ko" "$CHECKSUMS_FILE"; then
                  echo "SUCCESS: Both mod1.ko and mod2.ko found in checksums file"
                else
                  echo "ERROR: One or both .ko files not found in checksums file"
                  exit 1
                fi

                # Verify checksums can be validated
                cd "$(params.dataDir)/$(params.signedKmodsPath)"
                if sha256sum -c signed_kmods_checksums.txt; then
                  echo "SUCCESS: Checksum validation passed"
                else
                  echo "ERROR: Checksum validation failed"
                  exit 1
                fi
              else
                echo "ERROR: Checksums file not found - should be generated after signing"
                exit 1
              fi
      params:
        - name: signedKmodsPath
          value: signed-kmods
        - name: dataDir
          value: $(params.dataDir)
        - name: ociStorage
          value: $(params.ociStorage)
        - name: sourceDataArtifact
          value: $(tasks.run-task.results.sourceDataArtifact)
        - name: taskGitUrl
          value: $(params.taskGitUrl)
        - name: taskGitRevision
          value: $(params.taskGitRevision)
      runAfter:
        - run-task
