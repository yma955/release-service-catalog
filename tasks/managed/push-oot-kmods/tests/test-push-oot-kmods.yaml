---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-oot-kmods
spec:
  description: |
    Run the push-oot-kmods task and verify the results
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
      default: "empty"
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
      default: "/var/workdir/release"
    - name: taskGitUrl
      type: string
      description: The git repository URL for task and StepAction resolution
      default: https://github.com/konflux-ci/release-service-catalog.git
    - name: taskGitRevision
      type: string
      description: The git revision for task and StepAction resolution
      default: main
  tasks:
    - name: run-task
      taskRef:
        name: push-oot-kmods
      params:
        - name: signedKmodsPath
          value: signed-kmods
        - name: vendor
          value: mocked-vendor
        - name: artifactRepoUrl
          value: my-repository.mock/kmods-repo
        - name: artifactBranch
          value: main
        - name: artifactRepoToken
          value: repotoken
        - name: ociStorage
          value: $(params.ociStorage)
        - name: ociArtifactExpiresAfter
          value: $(params.ociArtifactExpiresAfter)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: sourceDataArtifact
          value: ""
        - name: dataDir
          value: $(params.dataDir)
        - name: taskGitUrl
          value: $(params.taskGitUrl)
        - name: taskGitRevision
          value: $(params.taskGitRevision)
    - name: check-result
      taskSpec:
        params:
          - name: signedKmodsPath
            type: string
          - name: dataDir
            type: string
          - name: ociStorage
            type: string
          - name: sourceDataArtifact
            type: string
            default: ""
          - name: taskGitUrl
            type: string
          - name: taskGitRevision
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: "ORAS_OPTIONS"
              value: "--insecure"
            - name: "DEBUG"
              value: ""
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:8353253caa411bfce2e121d75127693785348f51 
            script: |
              #!/usr/bin/env bash
              set -eux
              
              echo "INFO: ociStorage provided, checking dataDir"
              SIGNED_KMODS_PATH="$(params.dataDir)/$(params.signedKmodsPath)"
              
              cd "${SIGNED_KMODS_PATH}"
              # shellcheck source=/dev/null
              . ./mocked-envfile
              VENDOR_DIR="${DRIVER_VENDOR}_${DRIVER_VERSION}_${KERNEL_VERSION}"
              MOD_DIR="${SIGNED_KMODS_PATH}/local-artifacts/${VENDOR_DIR}"

              # Verify checksum file exists and was used for validation
              CHECKSUMS_FILE="${SIGNED_KMODS_PATH}/signed_kmods_checksums.txt"
              echo "Verifying checksums file exists and was used during push..."
              if [ -f "$CHECKSUMS_FILE" ]; then
                echo "SUCCESS: Checksums file found: $CHECKSUMS_FILE"
                echo "Checksums file contents:"
                cat "$CHECKSUMS_FILE"
              else
                echo "ERROR: Checksums file not found - checksum verification may not be working"
                exit 1
              fi

              # Verify original .ko files still exist (should be copied, not moved)
              echo "Verifying original .ko files are preserved (copy instead of move)..."
              if [[ -f "${SIGNED_KMODS_PATH}/mod1.ko" && -f "${SIGNED_KMODS_PATH}/mod2.ko" ]]; then
                echo "SUCCESS: Original .ko files preserved in source location"
              else
                echo "ERROR: Original .ko files not found - files may have been moved instead of copied"
                exit 1
              fi

              # Verify checksums are still valid for original files
              cd "${SIGNED_KMODS_PATH}"
              if sha256sum -c signed_kmods_checksums.txt; then
                echo "SUCCESS: Original files checksum validation passed"
              else
                echo "ERROR: Original files checksum validation failed"
                exit 1
              fi

              # Check if modules to be pushed exist in target directory
              shopt -s nullglob
              files=("${MOD_DIR}"/*.ko)

              if [ ${#files[@]} -gt 0 ]; then
                  echo "SUCCESS: Found modules in target directory:"
                  for f in "${files[@]}"; do
                      echo "  - $f"
                  done

                  # Verify checksums file also exists in target directory
                  if [ -f "${MOD_DIR}/signed_kmods_checksums.txt" ]; then
                    echo "SUCCESS: Checksums file also found in target directory"
                  else
                    echo "ERROR: Checksums file not found in target directory"
                    exit 1
                  fi

                  # Verify checksums are valid in target directory
                  cd "${MOD_DIR}"
                  if sha256sum -c signed_kmods_checksums.txt; then
                    echo "SUCCESS: Target directory checksum validation passed"
                  else
                    echo "ERROR: Target directory checksum validation failed"
                    exit 1
                  fi
              else
                  echo "Available mods:"
                  cd "$SIGNED_KMODS_PATH"
                  if [[ -f "mod1.ko" && -f "mod2.ko" ]];
                     then echo "SUCCESS";
                  else echo "Error: mod1.ko and mod2.ko were not found." && exit 1;
                  fi
              fi
      params:
        - name: signedKmodsPath
          value: signed-kmods
        - name: dataDir
          value: $(params.dataDir)
        - name: ociStorage
          value: $(params.ociStorage)
        - name: sourceDataArtifact
          value: $(tasks.run-task.results.sourceDataArtifact)
        - name: taskGitUrl
          value: $(params.taskGitUrl)
        - name: taskGitRevision
          value: $(params.taskGitRevision)
      runAfter:
        - run-task
