---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-filter-all-released
spec:
  description: |
    Test that filter-already-released-images correctly filters when all components are already released
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the OCI repository
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: ORAS_OPTIONS
              value: $(params.orasOptions)
            - name: DEBUG
              value: $(params.trustedArtifactsDebug)
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp-released-1",
                    "containerImage": "registry.io/image@sha256:allrel1",
                    "repositories": [
                      {"url": "registry.io/all-released-1", "tags": ["v1"]}
                    ]
                  },
                  {
                    "name": "comp-released-2",
                    "containerImage": "registry.io/image@sha256:allrel2",
                    "repositories": [
                      {"url": "registry.io/all-released-2", "tags": ["v2"]}
                    ]
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)

    - name: run-task
      taskRef:
        name: filter-already-released-images
      params:
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot_spec.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: ociArtifactExpiresAfter
          value: $(params.ociArtifactExpiresAfter)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup

    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: skipRelease
          value: "$(tasks.run-task.results.skip_release)"
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
          - name: skipRelease
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: ORAS_OPTIONS
              value: $(params.orasOptions)
            - name: DEBUG
              value: $(params.trustedArtifactsDebug)
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-values
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              SNAPSHOT=$(cat "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot_spec.json")
              FINAL_COUNT=$(jq '.components | length' <<< "${SNAPSHOT}")

              if [ "${FINAL_COUNT}" != "0" ]; then
                echo "ERROR: Expected 0 components in filtered snapshot (all components filtered), got ${FINAL_COUNT}"
                exit 1
              fi

              if [ "$(params.skipRelease)" != "true" ]; then
                echo "ERROR: Expected skipRelease to be true, got $(params.skipRelease)"
                exit 1
              fi

              echo "SUCCESS: Test passed - all components filtered out"
      runAfter:
        - run-task
