---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-update-package-collection-after-push
spec:
  description: |
    Test the update-package-collection task after push rpm build to koji.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
          # Use the same security context as the main task to avoid permission issues
          securityContext:
            runAsUser: 1001
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "test-foo",
                      "pushSourceContainer": false,
                      "repository": "quay.io/test/test-foo",
                      "package-collections": ["test-collection-1", "test-collection-2"]
                    },
                    {
                      "name": "test-bar",
                      "pushSourceContainer": false,
                      "repository": "quay.io/test/test-bar",
                      "package-collections": ["test-collection-3"]
                    }
                  ]
                },
                "pushOptions": {
                  "koji_profile": "koji",
                  "download_koji_base_url": "https://koji.com/koji",
                  "koji_import_draft": true,
                  "koji_tags": [
                    "test-rpm"
                  ],
                  "pushKeytab": {
                    "name": "test.keytab",
                    "principal": "test@test.com",
                    "secret": "test-secrets"
                  },
                  "pushPipelineImage": "test-image"
                },
                "releaseNotes": {
                  "product_short_name": "test-product"
                },
                "intention": "production"
              }
              EOF
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot_spec.json" << EOF
              {
                "application": "rpms",
                "artifacts": {},
                "components": [
                  {
                    "containerImage": "quay.io/test/test-foo@sha256:111",
                    "name": "test-foo",
                    "source": {
                      "git": {
                        "revision": "32c8f78c26e5831a87aa865ea80452fadbb3a95e",
                        "url": "https://gitlab.example.com/rpms/test"
                      }
                    }
                  },
                  {
                    "containerImage": "quay.io/test/test-bar@sha256:222",
                    "name": "test-bar",
                    "source": {
                      "git": {
                        "context": "./",
                        "dockerfileUrl": "Containerfile",
                        "revision": "222",
                        "url": "https://gitlab.example.com/rpms/test-bar"
                      }
                    }
                  },
                  {
                    "containerImage": "quay.io/test/test-baz@sha256:333",
                    "name": "test-baz",
                    "source": {
                      "git": {
                        "context": "./",
                        "dockerfileUrl": "Containerfile",
                        "revision": "333",
                        "url": "https://gitlab.example.com/rpms/test-baz"
                      }
                    }
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: update-package-collection
      params:
        - name: snapshotPath
          value: "$(context.pipelineRun.uid)/snapshot_spec.json"
        - name: dataPath
          value: "$(context.pipelineRun.uid)/data.json"
        - name: pushSecret
          value: "push-koji-test"
        - name: pkgCollectionSecret
          value: "package-collection-secret"
        - name: pushType
          value: "import"
        - name: pipelineImage
          value: "quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
        - name: repo_branch
          value: "main"
        - name: command_timeout
          value: "5m"
        - name: max_retries
          value: "3"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
      runAfter:
        - run-task
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
          # Use the same security context as the main task to avoid permission issues
          securityContext:
            runAsUser: 1001
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -euo pipefail

              exit_code=0

              function assert_cmd_called_with() {
                  calls_file="$(params.dataDir)/${1}_calls.txt"
                  if ! grep -q "^$*$" "$calls_file"; then
                      echo "Command call not found:"
                      echo "  $*"
                      echo "Actual calls:"
                      sed 's/^/  /' "$calls_file"
                      return 1
                  fi
              }

              function assert_cmd_calls_count() {
                  expected_count=$1
                  shift
                  calls_file="$(params.dataDir)/${1}_calls.txt"
                  actual_count=$(grep -c "^$*" "$calls_file")
                  if [[ "$expected_count" != "$actual_count" ]]; then
                      echo "Expected $expected_count calls, but the actual number is $actual_count"
                      echo "Matching calls:"
                      grep "^$*" "$calls_file" | sed 's/^/  /'
                      echo "Non-matching calls:"
                      grep --invert-match "^$*" "$calls_file" | sed 's/^/  /'
                      return 1
                  fi
              }

              function test_kinit() {
                  if assert_cmd_called_with kinit -kt "\./test\.keytab" "test@test\.com"; then
                      echo "TEST PASSED: kinit was called."
                  else
                      echo "TEST FAILED: kinit was not called."
                      exit_code=1
                  fi
              }

              function test_koji_hello() {
                  if assert_cmd_called_with koji --profile=koji hello; then
                      echo "TEST PASSED: Koji hello was called."
                  else
                      echo "TEST FAILED: Koji hello was not called."
                      exit_code=1
                  fi
              }

              function test_oras_pull() {
                  image=$1
                  if assert_cmd_called_with oras pull --registry-config /tmp/foobar "$image"; then
                      echo "TEST PASSED: Image was pulled: $image"
                  else
                      echo "TEST FAILED: Image was not pulled: $image"
                      exit_code=1
                  fi
              }

              function test_uv_sync() {
                  if assert_cmd_called_with uv sync; then
                      echo "TEST PASSED: UV sync was called."
                  else
                      echo "TEST FAILED: UV sync was not called."
                      exit_code=1
                  fi
              }

              function test_package_collection_add_builds() {
                  collection=$1
                  build_name=$2
                  nvr=$3
                  image=$4
                  if assert_cmd_called_with uv run pc-manager package-collection add-builds \
                        --env prod \
                        --product TEST-PRODUCT \
                        --collection-name "$collection" \
                        --package-name "$build_name" \
                        --item "nvr=$nvr" \
                        --item "download_url=$image" \
                        --auto-push; then
                      echo "TEST PASSED: Package collection add-builds was called for $collection."
                  else
                      echo "TEST FAILED: Package collection add-builds was not called for $collection."
                      exit_code=1
                  fi
              }

              function test_cmd_count() {
                  count=$1
                  shift
                  if assert_cmd_calls_count "$count" "$@"; then
                      echo "TEST PASSED: \"$*\" was called exactly $count times."
                  else
                      echo "TEST FAILED: \"$*\" was not called exactly $count times."
                      exit_code=1
                  fi
              }

              # Test environment setup
              test_kinit
              test_koji_hello

              # Test image pulls for components in release list
              test_oras_pull quay.io/test/test-foo@sha256:111
              test_oras_pull quay.io/test/test-bar@sha256:222

              # Test Git operations
              test_uv_sync

              # Test package collection operations
              test_package_collection_add_builds test-collection-1 test-foo test,draft_2 \
                  https://koji.com/koji/buildinfo?buildID=2
              test_package_collection_add_builds test-collection-2 test-foo test,draft_2 \
                  https://koji.com/koji/buildinfo?buildID=2
              test_package_collection_add_builds test-collection-3 test-bar test,draft_2 \
                  https://koji.com/koji/buildinfo?buildID=2

              # Test command counts
              test_cmd_count 2 oras pull
              test_cmd_count 7 uv run pc-manager package-collection add-builds
              test_cmd_count 1 kinit -kt

              # Test that test-baz was NOT processed (not in release list)
              if grep -q "test-baz" "$(params.dataDir)/oras_calls.txt"; then
                  echo "TEST FAILED: test-baz should not have been processed"
                  exit_code=1
              else
                  echo "TEST PASSED: test-baz was correctly skipped"
              fi

              exit $exit_code
