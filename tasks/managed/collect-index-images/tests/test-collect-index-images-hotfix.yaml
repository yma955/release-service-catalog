---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-index-images-hotfix
spec:
  description: |
    Run the collect-index-images task for hotfix index image and verify the results
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)"
              cat > "$(params.dataDir)/internal-requests-results.json" << EOF
              {
                "components": [
                  {
                    "target_index": "quay.io/redhat/redhat----fbc-target-index:v4.12-12345-6789",
                    "index_image_resolved": "redhat.com/rh-stage/iib@sha256:abcdefghijk"
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: collect-index-images
      params:
        - name: internalRequestResultsFile
          value: "internal-requests-results.json"
        - name: buildTimestamp
          value: "6789"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: indexImageSnapshot
          value: $(tasks.run-task.results.indexImageSnapshot)
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
      taskSpec:
        params:
          - name: indexImageSnapshot
            type: string
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              SNAPSHOT_FILE="$(params.dataDir)/$(params.indexImageSnapshot)"

              if [ "$(jq -r '.components[0].containerImage' < "${SNAPSHOT_FILE}")" != \
                "redhat.com/rh-stage/iib@sha256:abcdefghijk" ]; then
                echo "containerImage does not match"
                exit 1
              fi

              if [ "$(jq -r '.components[0].repositories[0].url' < "${SNAPSHOT_FILE}")" != \
                "quay.io/redhat/redhat----fbc-target-index" ]; then
                echo "repository does not match"
                exit 1
              fi

              if [ "$(jq -c '.components[0].repositories[0].tags' < "${SNAPSHOT_FILE}")" != \
                "[\"v4.12-12345-6789\"]" ]; then
                echo "tags do not match"
                exit 1
              fi

              # Verify rh-registry-repo field exists and is not empty
              RH_REGISTRY_REPO=$(jq -r '.components[0].repositories[0]."rh-registry-repo" // ""' \
                < "${SNAPSHOT_FILE}")
              if [ -z "$RH_REGISTRY_REPO" ]; then
                echo "rh-registry-repo is missing or empty"
                exit 1
              fi

              # Verify registry-access-repo field exists and is not empty
              REGISTRY_ACCESS_REPO=$(jq -r \
                '.components[0].repositories[0]."registry-access-repo" // ""' < "${SNAPSHOT_FILE}")
              if [ -z "$REGISTRY_ACCESS_REPO" ]; then
                echo "registry-access-repo is missing or empty"
                exit 1
              fi

              # Verify the translated repos contain expected patterns
              if [[ ! "$RH_REGISTRY_REPO" =~ registry.redhat.io ]]; then
                echo "rh-registry-repo does not contain registry.redhat.io: $RH_REGISTRY_REPO"
                exit 1
              fi

              if [[ ! "$REGISTRY_ACCESS_REPO" =~ registry.access.redhat.com ]]; then
                echo "registry-access-repo does not contain registry.access.redhat.com: $REGISTRY_ACCESS_REPO"
                exit 1
              fi

              # Remove from here to next comment when repository key support is removed
              if [ "$(jq -r '.components[0].repository' < "${SNAPSHOT_FILE}")" != \
                "quay.io/redhat/redhat----fbc-target-index" ]; then
                echo "repository does not match"
                exit 1
              fi
              if [ "$(jq -c '.components[0].tags' < "${SNAPSHOT_FILE}")" != "[\"v4.12-12345-6789\"]" ]; then
                echo "tags do not match"
                exit 1
              fi
              # End of block to be removed
      runAfter:
        - run-task
