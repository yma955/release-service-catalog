---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-create-advisory-prod-repo
spec:
  description: |
    Run the create-advisory task and verify the internalrequest was created with the proper params
    and using the production secret due to the presence of redhat-prod repos. This test
    also uses a custom advisory live id.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
          securityContext:
            runAsUser: 1001
        steps:
          - name: create-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)/results"

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/test_release_plan_admission.json" << EOF
              {
                "apiVersion": "appstudio.redhat.com/v1alpha1",
                "kind": "ReleasePlanAdmission",
                "metadata": {
                  "name": "test",
                  "namespace": "default"
                },
                "spec": {
                  "applications": [
                    "app"
                  ],
                  "policy": "policy",
                  "pipeline": {
                    "pipelineRef": {
                      "resolver": "git",
                      "params": [
                        {
                          "name": "url",
                          "value": "github.com"
                        },
                        {
                          "name": "revision",
                          "value": "main"
                        },
                        {
                          "name": "pathInRepo",
                          "value": "pipeline.yaml"
                        }
                      ]
                    },
                    "serviceAccountName": "sa"
                  },
                  "origin": "dev"
                }
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/test_snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "repository": "quay.io/redhat-prod/repo"
                  }
                ]
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              {
                "releaseNotes": {
                  "type": "RHEA",
                  "live_id": 1111,
                  "allow_custom_live_id": true
                },
                "sign": {
                  "configMapName": "cm"
                }
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: create-advisory
      params:
        - name: releasePlanAdmissionPath
          value: "$(context.pipelineRun.uid)/test_release_plan_admission.json"
        - name: snapshotPath
          value: "$(context.pipelineRun.uid)/test_snapshot_spec.json"
        - name: dataPath
          value: "$(context.pipelineRun.uid)/data.json"
        - name: environment
          value: production
        - name: resultsDirPath
          value: "$(context.pipelineRun.uid)/results"
        - name: synchronously
          value: "false"
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)/$(context.pipelineRun.uid)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: advisory_url
          value: $(tasks.run-task.results.advisory_url)
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: "$(params.dataDir)"
      runAfter:
        - run-task
      taskSpec:
        params:
          - name: advisory_url
            type: string
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
          securityContext:
            runAsUser: 1001
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -ex

              # Count the number of InternalRequests
              requestsCount=$(kubectl get InternalRequest -o json | jq -r '.items | length')

              # Check if the number of InternalRequests is as expected
              if [ "$requestsCount" -ne 1 ]; then
                echo "Unexpected number of InternalRequests. Expected: 1, Found: $requestsCount"
                exit 1
              fi

              internalRequest=$(kubectl get InternalRequest -o json | jq -r '.items[0]')

              # Check if the 'pipelineRef' field contains the 'create-advisory' pipeline
              if [[ "$(echo "$internalRequest" | jq -r '.spec.pipeline.pipelineRef.params[2].value' )" != \
              "pipelines/internal/create-advisory"* ]]; then
                echo "InternalRequest doesn't contain 'create-advisory' in 'pipeline' field"
                exit 1
              fi

              # Check the application parameter
              if [ "$(echo "$internalRequest" | jq -r '.spec.params.application' )" != "myapp" ]; then
                echo "InternalRequest has the wrong application parameter"
                exit 1
              fi

              # Check the origin parameter
              if [ "$(echo "$internalRequest" | jq -r '.spec.params.origin' )" != "dev" ]; then
                echo "InternalRequest has the wrong origin parameter"
                exit 1
              fi

              # Check the advisory_json parameter
              if [ "$(echo "$internalRequest" | jq -r '.spec.params.advisory_json' | base64 -d | gunzip -c)" != \
              '{"type":"RHEA","live_id":1111,"allow_custom_live_id":true}' ]; then
                echo "InternalRequest has the wrong advisory_json parameter"
                exit 1
              fi

              # Check the config_map_name parameter
              if [ "$(echo "$internalRequest" | jq -r '.spec.params.config_map_name' )" != "cm" ]; then
                echo "InternalRequest has the wrong config_map_name parameter"
                exit 1
              fi

              # Check the taskGitUrl parameter
              if [ "$(echo "$internalRequest" | jq -r '.spec.params.taskGitUrl' )" != "http://localhost" ]; then
                echo "InternalRequest has the wrong taskGitUrl parameter"
                exit 1
              fi

              # Check the taskGitRevision parameter
              if [ "$(echo "$internalRequest" | jq -r '.spec.params.taskGitRevision' )" != "main" ]; then
                echo "InternalRequest has the wrong taskGitRevision parameter"
                exit 1
              fi

              echo Test that the advisory_url result was properly set
              test "$(params.advisory_url)" == "https://access.redhat.com/errata/RHBA-2025:1111"

              echo Test that the advisory_url was properly added to the results file
              test "$(jq -r '.advisory.url' \
                "$(params.dataDir)/$(context.pipelineRun.uid)/results/create-advisory-results.json")" == \
                "https://access.redhat.com/errata/RHBA-2025:1111"

              # Check the advisory_secret_name parameter
              if [ "$(echo "$internalRequest" | jq -r '.spec.params.advisory_secret_name' )" != \
                "create-advisory-prod-secret" ]; then
                echo "InternalRequest has the wrong advisory_secret_name parameter"
                exit 1
              fi

              # Check the errata_secret_name parameter
              if [ "$(echo "$internalRequest" | jq -r '.spec.params.errata_secret_name' )" != \
                "errata-prod-service-account" ]; then
                echo "InternalRequest has the wrong errata_secret_name parameter"
                exit 1
              fi
  finally:
    - name: cleanup
      taskSpec:
        steps:
          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              kubectl delete internalrequests --all
