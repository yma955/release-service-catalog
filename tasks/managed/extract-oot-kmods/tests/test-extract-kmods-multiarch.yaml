---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-extract-kmods-multiarch
spec:
  description: >-
    Test extracting kernel modules from a multi-architecture container image.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
    - name: taskGitUrl
      type: string
      description: The git repository URL for task and StepAction resolution
      default: https://github.com/enriquebelarte/release-service-catalog.git
    - name: taskGitRevision
      type: string
      description: The git revision for task and StepAction resolution
      default: signed-kmods-release
  tasks:
    - name: setup
      taskSpec:
        params:
          - name: dataDir
            type: string
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              # Create the trusted artifacts data directory structure
              mkdir -p "$(params.dataDir)"

              # Create multiarch test marker for mocks to detect
              touch /tmp/multiarch_test_marker

              # Create mock snapshot.json with multiarch image reference
              cat > "$(params.dataDir)/snapshot.json" << 'EOF'
              {
                "components": [
                  {
                    "containerImage": "quay.io/mock/multiarch@sha256:dummy"
                  }
                ]
              }
              EOF
      params:
        - name: dataDir
          value: $(params.dataDir)

    - name: run-task
      taskRef:
        name: extract-kmods-from-image
      params:
        - name: kmodsPath
          value: /kmods
        - name: signedKmodsPath
          value: signed-kmods
        - name: snapshot
          value: my-multiarch-snapshot
        - name: snapshotPath
          value: snapshot.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: ociArtifactExpiresAfter
          value: $(params.ociArtifactExpiresAfter)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: sourceDataArtifact
          value: ""
        - name: dataDir
          value: $(params.dataDir)
      runAfter:
        - setup
    - name: check-multiarch-result
      taskSpec:
        params:
          - name: dataDir
            type: string
          - name: ociStorage
            type: string
          - name: sourceDataArtifact
            type: string
            default: ""
          - name: taskGitUrl
            type: string
          - name: taskGitRevision
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: "ORAS_OPTIONS"
              value: "--insecure"
            - name: "DEBUG"
              value: ""
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-multiarch-extraction
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              echo "=== Multi-Architecture Extraction Test ==="

              SIGNED_KMODS_PATH="$(params.dataDir)/signed-kmods"

              # Check if architecture count file was created
              if [ -f "$(params.dataDir)/arch_count.txt" ]; then
                arch_count=$(cat "$(params.dataDir)/arch_count.txt")
                echo "SUCCESS: Architecture count detected: $arch_count"

                if [ "$arch_count" -eq 2 ]; then
                  echo "SUCCESS: Correct number of architectures detected (2)"
                else
                  echo "ERROR: Expected 2 architectures, found $arch_count"
                  exit 1
                fi
              else
                echo "ERROR: arch_count.txt not found"
                exit 1
              fi

              # Check if architectures.json was created
              if [ -f "$(params.dataDir)/architectures.json" ]; then
                echo "SUCCESS: architectures.json found"
                cat "$(params.dataDir)/architectures.json"
              else
                echo "ERROR: architectures.json not found"
                exit 1
              fi

              # Check for architecture-specific directories
              expected_archs=("amd64" "arm64")
              for arch in "${expected_archs[@]}"; do
                arch_dir="$SIGNED_KMODS_PATH/$arch"
                if [ -d "$arch_dir" ]; then
                  echo "SUCCESS: Architecture directory found: $arch_dir"

                  # Check for .ko files in this architecture
                  if ls "$arch_dir"/*.ko 1> /dev/null 2>&1; then
                    echo "SUCCESS: .ko files found in $arch:"
                    ls -la "$arch_dir"/*.ko
                  else
                    echo "ERROR: No .ko files found in $arch directory"
                    exit 1
                  fi

                  # Check for envfile
                  if [ -f "$arch_dir/envfile" ]; then
                    echo "SUCCESS: envfile found for $arch"
                    cat "$arch_dir/envfile"
                  else
                    echo "ERROR: envfile not found for $arch"
                    exit 1
                  fi
                else
                  echo "ERROR: Architecture directory not found: $arch_dir"
                  exit 1
                fi
              done

              # Check for extraction summary
              if [ -f "$SIGNED_KMODS_PATH/extraction_summary.txt" ]; then
                echo "SUCCESS: Extraction summary found:"
                cat "$SIGNED_KMODS_PATH/extraction_summary.txt"
              else
                echo "ERROR: extraction_summary.txt not found"
                exit 1
              fi

              echo "SUCCESS: Multi-architecture extraction test completed successfully!"
      params:
        - name: dataDir
          value: $(params.dataDir)
        - name: ociStorage
          value: $(params.ociStorage)
        - name: sourceDataArtifact
          value: $(tasks.run-task.results.sourceDataArtifact)
        - name: taskGitUrl
          value: $(params.taskGitUrl)
        - name: taskGitRevision
          value: $(params.taskGitRevision)
      runAfter:
        - run-task
