---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-filter-already-released-advisory-no-snapshot
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the filter-already-released-advisory-images task with no Snapshot and verify it fails as expected.
  params:
    - name: ociStorage
      type: string
      description: The OCI repository where the Trusted Artifacts are stored.
    - name: ociArtifactExpiresAfter
      type: string
      default: "1d"
    - name: orasOptions
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      type: string
      default: ""
    - name: dataDir
      type: string
      description: The location where data will be stored.
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: ORAS_OPTIONS
              value: $(params.orasOptions)
            - name: DEBUG
              value: $(params.trustedArtifactsDebug)
        steps:
          - name: create-missing-snapshot-inputs
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux
              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)/results"

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/test_release_plan_admission.json" <<EOF
              {
                "spec": {
                  "origin": "dev"
                }
              }
              EOF
              # Note: No snapshot file created
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" <<EOF
              {}
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: filter-already-released-advisory-images
      runAfter:
        - setup
      params:
        - name: snapshotPath
          value: "$(context.pipelineRun.uid)/missing_snapshot.json"
        - name: releasePlanAdmissionPath
          value: "$(context.pipelineRun.uid)/test_release_plan_admission.json"
        - name: resultsDirPath
          value: "$(context.pipelineRun.uid)/results"
        - name: synchronously
          value: "false"
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)/$(context.pipelineRun.uid)"
        - name: dataDir
          value: $(params.dataDir)
        - name: dataPath
          value: "$(context.pipelineRun.uid)/data.json"
