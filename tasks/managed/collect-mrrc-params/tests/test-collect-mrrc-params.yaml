---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-mrrc-params
spec:
  description: |
    Run the collect-mrrc-params task
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              {
                "releaseNotes": {
                  "product_name": "test",
                  "product_version": "0.0.1"
                },
                "mrrc": {
                  "charonConfig":"charon-config",
                  "awsSecret": "charon-aws-credentials",
                  "environment": "dev",
                  "release": "ga",
                  "signing": {
                    "signCASecret": "radas-sa-secret",
                    "signKey": "testkey"
                  }
                }
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/release.json" << EOF
              {
                "status": {
                  "attribution": {
                    "author": "testuser"
                  }
                }
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot.json" << EOF
              {
                "application": "test",
                "components": [
                  {
                    "containerImage": "quay.io/test/test.zip@sha256:02b0c8aadf2b7c69",
                    "name": "test-0.0.1"
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: collect-mrrc-params
      params:
        - name: dataJsonPath
          value: $(context.pipelineRun.uid)/data.json
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
        - name: releasePath
          value: $(context.pipelineRun.uid)/release.json
      runAfter:
        - setup
    - name: check-result
      params:
        - name: mrrcParamFilePath
          value: $(tasks.run-task.results.mrrcParamFilePath)
        - name: charonConfigFilePath
          value: $(tasks.run-task.results.charonConfigFilePath)
        - name: charonAWSSecret
          value: $(tasks.run-task.results.charonAWSSecret)
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: charonSignCASecret
          value: $(tasks.run-task.results.charonSignCASecret)
      taskSpec:
        params:
          - name: mrrcParamFilePath
            type: string
          - name: charonConfigFilePath
            type: string
          - name: charonAWSSecret
            type: string
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
          - name: charonSignCASecret
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              test "$(params.charonAWSSecret)" == "charon-aws-credentials"

              test "$(params.charonSignCASecret)" == "radas-sa-secret"

              MRRC_FILE="$(params.dataDir)/$(params.mrrcParamFilePath)"
              test -f "$MRRC_FILE"

              . "$MRRC_FILE"
              test "$MRRC_ZIP_REGISTRY" == "quay.io/test/test.zip@sha256:02b0c8aadf2b7c69"
              test "$MRRC_TARGET" == "dev-maven-ga"
              test "$MRRC_PRODUCT_NAME" == "test"
              test "$MRRC_PRODUCT_VERSION" == "0.0.1"
              test "$MRRC_SIGN_KEY" == "testkey"
              test "$MRRC_AUTHOR" == "testuser"

              CHARON_CFG_FILE="$(params.dataDir)/$(params.charonConfigFilePath)"
              test -f "$CHARON_CFG_FILE"
              CHARON_CFG=$(cat "$CHARON_CFG_FILE")
              test "$CHARON_CFG" == "charon-config"
      runAfter:
        - run-task
