---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-rpm-data-to-pyxis-parallel
spec:
  description: |
    Run the push-rpm-data-to-pyxis task with required parameters with multiple images
    processed in parallel.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)"
              cat > "$(params.dataDir)/pyxis.json" << EOF
              {
                "components": [
                  {
                    "containerImage": "imageurl1",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID1Parallel",
                        "digest": "mydigest2",
                        "arch_digest": "mydigest2",
                        "os": "linux"
                      }
                    ]
                  },
                  {
                    "containerImage": "imageurl2",
                    "pyxisImages": [
                      {
                        "arch": "ppc64le",
                        "imageId": "myImageID2Parallel",
                        "digest": "mydigest2",
                        "arch_digest": "mydigest2",
                        "os": "linux"
                      }
                    ]
                  },
                  {
                    "containerImage": "imageurl3",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID3Parallel",
                        "digest": "mydigest3",
                        "arch_digest": "mydigest3",
                        "os": "linux"
                      }
                    ]
                  },
                  {
                    "containerImage": "imageurl4",
                    "pyxisImages": [
                      {
                        "arch": "ppc64le",
                        "imageId": "myImageID4Parallel",
                        "digest": "mydigest4",
                        "arch_digest": "mydigest4",
                        "os": "linux"
                      }
                    ]
                  },
                  {
                    "containerImage": "imageurl5",
                    "pyxisImages": [
                      {
                        "arch": "amd64",
                        "imageId": "myImageID5Parallel",
                        "digest": "mydigest5",
                        "arch_digest": "mydigest5",
                        "os": "linux"
                      }
                    ]
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: push-rpm-data-to-pyxis
      params:
        - name: pyxisJsonPath
          value: pyxis.json
        - name: pyxisSecret
          value: test-push-rpm-data-to-pyxis-cert
        - name: server
          value: production
        - name: concurrentLimit
          value: 4
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(wc -l < "$(params.dataDir)/mock_cosign.txt")" != 5 ]; then
                echo Error: cosign was expected to be called 5 times. Actual calls:
                cat "$(params.dataDir)/mock_cosign.txt"
                exit 1
              fi

              if [ "$(wc -l < "$(params.dataDir)/mock_upload_rpm_data.txt")" != 5 ]; then
                echo Error: upload_rpm_data was expected to be called 5 times. Actual calls:
                cat "$(params.dataDir)/mock_upload_rpm_data.txt"
                exit 1
              fi

              # Check that multiple instances of upload_rpm_data were running in parallel - up to 4 at once
              if ! grep 4 "$(params.dataDir)"/myImageID[1234]Parallel.count; then
                echo Error: Expected to see 4 parallel runs of upload_rpm_data at some point.
                echo Actual counts:
                cat "$(params.dataDir)"/myImageID[1234]Parallel.count
                exit 1
              fi
              # The last instance of upload_rpm_data was in a new batch - it ran alone
              test "$(wc -l < "$(params.dataDir)/myImageID5Parallel.count")" -eq 1
      runAfter:
        - run-task
