---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-populate-release-notes-rhsa-references
spec:
  description: |
    Run the populate-release-notes task with a RHSA type. Ensure that references are added for each
    CVE, existing ones are maintained, there are no duplicates, and the CVEs for non existent components
    are not added.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              {
                "releaseNotes": {
                  "cves": [
                    {
                      "component": "comp",
                      "packages": [
                        "pkg1",
                        "pkg2"
                      ],
                      "key": "CVE-123",
                      "summary": "",
                      "uploadDate": "01-01-1980",
                      "url": ""
                    },
                    {
                      "component": "comp",
                      "key": "CVE-123",
                      "summary": "",
                      "uploadDate": "01-01-1980",
                      "url": ""
                    },
                    {
                      "component": "comp",
                      "packages": [
                        "pkg3"
                      ],
                      "key": "CVE-456",
                      "summary": "",
                      "uploadDate": "01-01-1980",
                      "url": ""
                    },
                    {
                      "component": "non-existent",
                      "key": "CVE-999",
                      "summary": "",
                      "uploadDate": "01-01-1980",
                      "url": ""
                    }
                  ],
                  "product_id": [
                    123
                  ],
                  "product_name": "Red Hat Openstack Product",
                  "product_version": "123",
                  "cpe": "cpe:/a:example:openstack:el8",
                  "type": "RHSA",
                  "issues": {
                    "fixed": [
                      {
                        "id": "RHOSP-12345",
                        "source": "issues.example.com"
                      },
                      {
                        "id": 1234567,
                        "source": "bugzilla.example.com"
                      }
                    ]
                  },
                  "synopsis": "test synopsis",
                  "topic": "test topic",
                  "description": "test description",
                  "solution": "test solution",
                  "references": [
                    "https://docs.example.com/some/example/release-notes",
                    "https://docs.example.com/some/example/release-notes"
                  ]
                }
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "registry.io/image@sha256:123456",
                    "repositories": [
                      {
                        "url": "quay.io/redhat-prod/product----repo",
                        "rh-registry-repo": "registry.redhat.io/product/repo",
                        "tags": [
                          "foo",
                          "bar"
                        ]
                      }
                    ]
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: populate-release-notes
      params:
        - name: dataPath
          value: "$(context.pipelineRun.uid)/data.json"
        - name: snapshotPath
          value: "$(context.pipelineRun.uid)/snapshot.json"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              # There should be 4 references. The one provided (not duplicated), the generic classification one,
              # and ones for CVE-123 and CVE-456. CVE-999 should not be added as non-existent component isn't
              # in the snapshot
              test "$(jq '.releaseNotes.references | length' \
                "$(params.dataDir)/$(context.pipelineRun.uid)/data.json")" \
                == 4
              test "$(jq -jr '.releaseNotes.references[0]' \
                "$(params.dataDir)/$(context.pipelineRun.uid)/data.json")" == \
                "https://access.redhat.com/security/cve/CVE-123"
              test "$(jq -jr '.releaseNotes.references[1]' \
                "$(params.dataDir)/$(context.pipelineRun.uid)/data.json")" == \
                "https://access.redhat.com/security/cve/CVE-456"
              test "$(jq -jr '.releaseNotes.references[2]' \
                "$(params.dataDir)/$(context.pipelineRun.uid)/data.json")" == \
                "https://access.redhat.com/security/updates/classification/"
              test "$(jq -jr '.releaseNotes.references[3]' \
                "$(params.dataDir)/$(context.pipelineRun.uid)/data.json")" == \
                "https://docs.example.com/some/example/release-notes"
      runAfter:
        - run-task
