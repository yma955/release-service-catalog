---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-make-repo-public
spec:
  description: |
    Run the test-make-repo-public task and check curl was called
    with the right parameters.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              {
                "mapping": {
                  "defaults": {}
                },
                "registrySecret": "test-registry-secret"
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot.json" << EOF
              {
                "components": [
                  {
                    "name": "mycomponent1",
                    "repositories": [
                      {
                        "url": "quay.io/redhat-services-prod/myrepo1"
                      }
                    ]
                  },
                  {
                    "name": "mycomponent2",
                    "repositories": [
                      {
                        "url": "quay.io/redhat-services-prod/myrepo2"
                      }
                    ],
                    "public": true
                  },
                  {
                    "name": "mycomponent3",
                    "repositories": [
                      {
                        "url": "quay.io/redhat-services-prod/myrepo3"
                      },
                      {
                        "url": "quay.io/redhat-services-stage/myrepo3"
                      },
                      {
                        "url": "myregistry.org/myspace/myrepo3"
                      }
                    ],
                    "public": true
                  },
                  {
                    "name": "mycomponent4",
                    "repositories": [
                      {
                        "url": "myregistry.org/myspace/myrepo3"
                      }
                    ],
                    "public": true
                  }
                ]
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: make-repo-public
      params:
        - name: dataPath
          value: "$(context.pipelineRun.uid)/data.json"
        - name: snapshotPath
          value: "$(context.pipelineRun.uid)/snapshot.json"
        - name: registrySecret
          value: "test-registry-secret"
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(wc -l < "$(params.dataDir)/mock_curl.txt")" != 3 ]; then
                  echo Error: curl was expected to be called 3 times. Actual calls:
                  cat "$(params.dataDir)/mock_curl.txt"
                  exit 1
              fi

              [[ "$(head -n 1 "$(params.dataDir)/mock_curl.txt")" \
                  == */redhat-services-prod/myrepo2/* ]]
              [[ "$(sed -n '2p' "$(params.dataDir)/mock_curl.txt")" \
                  == */redhat-services-prod/myrepo3/* ]]
              [[ "$(sed -n '3p' "$(params.dataDir)/mock_curl.txt")" \
                  == */redhat-services-stage/myrepo3/* ]]
      runAfter:
        - run-task
