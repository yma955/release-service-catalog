---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-extract-binaries-from-image
spec:
  description: |
    Run the extract-binaries-from-image task
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-snapshot
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env sh
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "registry.io/image:tag"
                  }
                ]
              }
              EOF

              mkdir -p "$(params.dataDir)/image_data"
              cd "$(params.dataDir)/image_data"

              cat > manifest.json <<EOF
              {
                "layers": [
                  {"digest": "sha256:1111"},
                  {"digest": "sha256:2222"}
                ]
              }
              EOF

              TAR_IN1=$(mktemp -d)
              TAR_IN2=$(mktemp -d)

              mkdir -p "$TAR_IN1"/my-binaries-path
              echo text1 > "$TAR_IN1"/my-binaries-path/file1.txt
              tar czf 1111 -C "$TAR_IN1" my-binaries-path

              mkdir -p "$TAR_IN2"/my-binaries-path
              echo text2 > "$TAR_IN2"/my-binaries-path/file2.txt
              tar czf 2222 -C "$TAR_IN2" my-binaries-path
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: extract-binaries-from-image
      params:
        - name: image_binaries_path
          value: my-binaries-path
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot.json
        - name: dataPath
          value: $(context.pipelineRun.uid)/data.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: binaries_path
          value: $(tasks.run-task.results.binaries_path)
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
      taskSpec:
        params:
          - name: binaries_path
            type: string
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
          - name: pipelineRunUid
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(wc -l < "$(params.dataDir)"/mock_skopeo.txt)" != 1 ]; then
                echo Error: skopeo was expected to be called 1 time. Actual calls:
                cat "$(params.dataDir)"/mock_skopeo.txt
                exit 1
              fi

              if [ "$(params.binaries_path)" != "$(params.pipelineRunUid)/binaries" ]; then
                  echo Error: Unexpected binaries_path result
                  exit 1
              fi

              cd "$(params.dataDir)/$(params.binaries_path)"

              test "$(< file1.txt)" = "text1"
              test "$(< file2.txt)" = "text2"
      runAfter:
        - run-task
