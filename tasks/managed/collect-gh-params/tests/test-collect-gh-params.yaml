---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-gh-params
spec:
  description: |
    Run the collect-gh-params task
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              { "github": { "githubSecret" : "my-secret"} }
              EOF

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot.json" << EOF
              { "components": [ { "source" : { "git": { "url": "foo/bar" } } } ] }
              EOF

              mkdir -p "$(params.dataDir)/binaries/"
              touch "$(params.dataDir)/binaries/foo_1.0.0_SHA256SUMS"
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: collect-gh-params
      params:
        - name: dataPath
          value: $(context.pipelineRun.uid)/data.json
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot.json
        - name: binariesPath
          value: binaries
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: githubSecret
          value: $(tasks.run-task.results.githubSecret)
        - name: repository
          value: $(tasks.run-task.results.repository)
        - name: release_version
          value: $(tasks.run-task.results.release_version)
      taskSpec:
        params:
          - name: githubSecret
            type: string
          - name: repository
            type: string
          - name: release_version
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:02a8ddcd16113371a255fd1ef0a196399d300162
            script: |
              #!/usr/bin/env sh
              set -ex

              if [ "$(params.githubSecret)" != my-secret ]; then
                echo Error: githubSecret result is not correct
                exit 1
              fi

              if [ "$(params.repository)" != foo/bar ]; then
                echo Error: repository result is not correct
                exit 1
              fi

              if [ "$(params.release_version)" != 1.0.0 ]; then
                echo Error: release_version result is not correct
                exit 1
              fi
      runAfter:
        - run-task
