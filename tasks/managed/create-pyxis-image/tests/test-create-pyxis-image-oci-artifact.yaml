---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-create-pyxis-image-oci-artifact
spec:
  description: |
    Run the create-pyxis-image task with a single oci artifact in the snapshot.
    This test ensures the ORAS_ARGS are passed properly.
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:4579b8d372e034d788129fa16185c1278faecd09
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)"/snapshot.json << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp",
                    "containerImage": "source@sha256:mydigest",
                    "repositories": [
                      {
                        "url": "registry.io/oci-artifact",
                        "tags": [
                          "testtag"
                        ]
                      }
                    ]
                  }
                ]
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/mydata.json" << EOF
              {
              }
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: create-pyxis-image
      params:
        - name: pyxisSecret
          value: test-create-pyxis-image-cert
        - name: server
          value: stage
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot.json
        - name: dataPath
          value: $(context.pipelineRun.uid)/mydata.json
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
          - name: dataDir
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:4579b8d372e034d788129fa16185c1278faecd09
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(wc -l < \
                "$(params.dataDir)/mock_create_container_image.txt")" != 1 ]; then
                echo Error: create_container_image was expected to be called 1 time. Actual calls:
                cat "$(params.dataDir)/mock_create_container_image.txt"
                exit 1
              fi

              if [ -f "$(params.dataDir)/mock_cleanup_tags.txt" ]; then
                echo Error: cleanup_tags was not expected to be called. Actual calls:
                cat "$(params.dataDir)/mock_cleanup_tags.txt"
                exit 1
              fi

              if ! grep -- "--tags testtag" < \
                "$(params.dataDir)/mock_create_container_image.txt" 2> /dev/null
              then
                echo Error: create_container_image call was expected to include "--tags testtag". Actual call:
                cat "$(params.dataDir)/mock_create_container_image.txt"
                exit 1
              fi

              if ! grep -- "--rh-push false" < \
                "$(params.dataDir)/mock_create_container_image.txt" 2> /dev/null
              then
                echo Error: create_container_image call was expected to include "--rh-push false". Actual call:
                cat "$(params.dataDir)/mock_create_container_image.txt"
                exit 1
              fi

              if [ "$(wc -l < "$(params.dataDir)"/mock_skopeo.txt)" != 1 ]; then
                echo Error: skopeo was expected to be called 1 time. Actual calls:
                cat "$(params.dataDir)/mock_skopeo.txt"
                exit 1
              fi

              if [ "$(wc -l < "$(params.dataDir)"/mock_oras.txt)" != 2 ]; then
                echo Error: oras was expected to be called 2 times. Actual calls:
                cat "$(params.dataDir)/mock_oras.txt"
                exit 1
              fi

              if ! grep -- "--platform linux/amd64" < \
                "$(params.dataDir)/mock_oras.txt" 2> /dev/null
              then
                echo Error: oras call was expected to include "--platform linux/amd64". Actual call:
                cat "$(params.dataDir)/mock_oras.txt"
                exit 1
              fi

              [ "$(head -n 1 < "$(params.dataDir)"/mock_skopeo.txt)" \
                = "inspect --retry-times 3 --raw docker://registry.io/oci-artifact@sha256:mydigest" ]

              if [ "$(wc -l < "$(params.dataDir)/mock_select-oci-auth.txt")" != 2 ]; then
                echo Error: select-oci-with was expected to be called 2 times. Actual calls:
                cat "$(params.dataDir)/mock_select-oci-auth.txt"
                exit 1
              fi

      runAfter:
        - run-task
