---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-rh-sign-image-single-component-multi-repos
spec:
  description: Test creating internal requests to sign images for a single component with multiple repositories
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "comp0",
                    "source": {
                      "git": {
                        "revision": "deadbeef"
                      }
                    },
                    "containerImage": "registry.io/image0@sha256:0000",
                    "repositories": [
                      {
                        "url": "quay.io/redhat-prod/myproduct----repo1",
                        "rh-registry-repo": "registry.redhat.io/myproduct/repo1",
                        "registry-access-repo": "registry.access.redhat.com/myproduct/repo1",
                        "tags": [
                          "v1.0",
                          "latest"
                        ]
                      },
                      {
                        "url": "quay.io/redhat-prod/myproduct----repo2",
                        "rh-registry-repo": "registry.redhat.io/myproduct/repo2",
                        "registry-access-repo": "registry.access.redhat.com/myproduct/repo2",
                        "tags": [
                          "v1.0",
                          "latest"
                        ]
                      },
                      {
                        "url": "quay.io/redhat-prod/myproduct----repo3",
                        "rh-registry-repo": "registry.redhat.io/myproduct/repo3",
                        "registry-access-repo": "registry.access.redhat.com/myproduct/repo3",
                        "tags": [
                          "v1.0",
                          "latest"
                        ]
                      }
                    ]
                  }
                ]
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/data.json" << EOF
              {
                "mapping": {
                  "defaults": {
                    "pushSourceContainer": "false"
                  }
                },
                "sign": {
                  "configMapName": "signing-config-map"
                }
              }
              EOF
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/release_plan_admission.json" << EOF
              {
                "spec": {
                  "pipeline": {
                    "pipelineRef": {
                      "resolver": "git",
                      "params": [
                        {
                          "name": "url",
                          "value": "https://localhost.git"
                        },
                        {
                          "name": "revision",
                          "value": "main"
                        },
                        {
                          "name": "pathInRepo",
                          "value": "pipelines/abc/abc.yaml"
                        }
                      ]
                    },
                    "serviceAccountName": "release-service-account"
                  }
                }
              }
              EOF

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/signRegistryAccess.txt" << EOF
              myproduct/repo1
              myproduct/repo2
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: rh-sign-image
      params:
        - name: requester
          value: testuser-multi-repos
        - name: pipelineRunUid
          value: $(context.pipelineRun.uid)
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot_spec.json
        - name: dataPath
          value: $(context.pipelineRun.uid)/data.json
        - name: releasePlanAdmissionPath
          value: $(context.pipelineRun.uid)/release_plan_admission.json
        - name: pyxisSecret
          value: test-create-pyxis-image-cert
        - name: signRegistryAccessPath
          value: $(context.pipelineRun.uid)/signRegistryAccess.txt
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              internalRequests="$(kubectl get internalrequest -o json --sort-by=.metadata.creationTimestamp | jq -c)"
              irsLength=$(jq ".items | length" <<< "${internalRequests}" )

              expectedReferences=()
              expectedReferences+=("registry.redhat.io/myproduct/repo1:v1.0")
              expectedReferences+=("registry.access.redhat.com/myproduct/repo1:v1.0")
              expectedReferences+=("registry.redhat.io/myproduct/repo1:latest")
              expectedReferences+=("registry.access.redhat.com/myproduct/repo1:latest")

              expectedReferences+=("registry.redhat.io/myproduct/repo2:v1.0")
              expectedReferences+=("registry.access.redhat.com/myproduct/repo2:v1.0")
              expectedReferences+=("registry.redhat.io/myproduct/repo2:latest")
              expectedReferences+=("registry.access.redhat.com/myproduct/repo2:latest")

              expectedReferences+=("registry.redhat.io/myproduct/repo3:v1.0")
              expectedReferences+=("registry.redhat.io/myproduct/repo3:latest")

              expectedDigests=()
              # 4+4+2 tags = 10 digests
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")
              expectedDigests+=("sha256:0000")

              foundReferences=()
              foundDigests=()
              for((ir=0; ir<irsLength; ir++)); do
                params=$(jq -r ".items[$ir].spec.params" <<< "${internalRequests}")
                requestRefs=$(jq -r '.references' <<< "${params}")
                manifestDigest=$(jq -r '.manifest_digests' <<< "${params}")
                for ref in $requestRefs; do
                  foundReferences+=("${ref}")
                done
                for digest in $manifestDigest; do
                  foundDigests+=("${digest}")
                done

                if [ "$(jq -r '.config_map_name' <<< "${params}")" != "signing-config-map" ]; then
                  echo "config_map_name does not match"
                  exit 1
                fi
                if [ "$(jq -r '.requester' <<< "${params}")" != "testuser-multi-repos" ]; then
                  echo "requester does not match"
                  exit 1
                fi
                if [ "$(jq -r '.pipeline_image' <<< "${params}")" != \
                   "quay.io/redhat-isv/operator-pipelines-images:released" ]; then
                  echo "pipeline_image does not match"
                  exit 1
                fi
              done

              for ref in "${foundReferences[@]}"; do
                echo "${ref}" >> /tmp/found_references.txt
              done
              for ref in "${expectedReferences[@]}"; do
                echo "${ref}" >> /tmp/expected_references.txt
              done
              for digest in "${foundDigests[@]}"; do
                echo "${digest}" >> /tmp/found_digests.txt
              done
              for digest in "${expectedDigests[@]}"; do
                echo "${digest}" >> /tmp/expected_digests.txt
              done
              sort < /tmp/found_references.txt > /tmp/found_references.sorted
              sort < /tmp/found_digests.txt > /tmp/found_digests.sorted
              sort < /tmp/expected_references.txt > /tmp/expected_references.sorted
              sort < /tmp/expected_digests.txt > /tmp/expected_digests.sorted

              echo "Checking expected references:"
              diff -Naur /tmp/expected_references.sorted /tmp/found_references.sorted

              echo "Checking expected digests:"
              diff -Naur /tmp/expected_digests.sorted /tmp/found_digests.sorted

      runAfter:
        - run-task
  finally:
    - name: cleanup
      taskSpec:
        steps:
          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              kubectl delete internalrequests --all
