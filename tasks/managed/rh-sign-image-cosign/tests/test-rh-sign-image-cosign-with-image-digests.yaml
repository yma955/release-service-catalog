---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-rh-sign-image-cosign-with-image-digests
spec:
  description: Test signing an image with imageDigests field (IIB scenario)
  params:
    - name: ociStorage
      description: The OCI repository where the Trusted Artifacts are stored.
      type: string
    - name: ociArtifactExpiresAfter
      description: Expiration date for the trusted artifacts created in the
        OCI repository. An empty string means the artifacts do not expire.
      type: string
      default: "1d"
    - name: orasOptions
      description: oras options to pass to Trusted Artifacts calls
      type: string
      default: "--insecure"
    - name: trustedArtifactsDebug
      description: Flag to enable debug logging in trusted artifacts. Set to a non-empty string to enable.
      type: string
      default: ""
    - name: dataDir
      description: The location where data will be stored
      type: string
  tasks:
    - name: setup
      taskSpec:
        results:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:70be98cc78c9ef52526c4f2be437321aa943b516
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(params.dataDir)/$(context.pipelineRun.uid)"
              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/snapshot_spec.json" << EOF
              {
                "application": "myapp",
                "components": [
                  {
                    "name": "index-image",
                    "containerImage": "quay.io/redhat-pending/iib@sha256:abcdef123456",
                    "imageDigests": [
                      "sha256:amd64digest1234567890",
                      "sha256:arm64digest1234567890",
                      "sha256:ppc64ledigest123456"
                    ],
                    "repositories": [
                      {
                        "url": "quay.io/redhat-pending/rhtap----preview-operator-index",
                        "rh-registry-repo": "registry.redhat.io/rhtap/preview-operator-index",
                        "registry-access-repo": "registry.access.redhat.com/rhtap/preview-operator-index",
                        "tags": ["v4.13", "v4.13-1234567890"]
                      }
                    ]
                  }
                ]
              }
              EOF
              # create empty cosign verify mock files for manifest list and arch-specific digests
              for D in sha256:abcdef123456 sha256:amd64digest1234567890 \
                sha256:arm64digest1234567890 sha256:ppc64ledigest123456 ; do
                REF="quay.io/redhat-pending/rhtap----preview-operator-index@${D}"
                touch "$(params.dataDir)/$(echo $REF | tr '/' '-')"
              done

              # Setup cosign success calls (verify + sign for each operation)
              for _ in $(seq 1 32); do
                  echo "1" >> "$(params.dataDir)/mock_cosign_success_calls"
              done

              cat > "$(params.dataDir)/$(context.pipelineRun.uid)/signRegistryAccess.txt" << EOF
              rhtap/preview-operator-index
              EOF
          - name: create-trusted-artifact
            ref:
              name: create-trusted-artifact
            params:
              - name: ociStorage
                value: $(params.ociStorage)
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(results.sourceDataArtifact.path)
    - name: run-task
      taskRef:
        name: rh-sign-image-cosign
      params:
        - name: snapshotPath
          value: $(context.pipelineRun.uid)/snapshot_spec.json
        - name: secretName
          value: 'test-cosign-secret'
        - name: signRegistryAccessPath
          value: $(context.pipelineRun.uid)/signRegistryAccess.txt
        - name: concurrentLimit
          value: 4
        - name: ociStorage
          value: $(params.ociStorage)
        - name: orasOptions
          value: $(params.orasOptions)
        - name: sourceDataArtifact
          value: "$(tasks.setup.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
        - name: trustedArtifactsDebug
          value: $(params.trustedArtifactsDebug)
        - name: taskGitUrl
          value: "http://localhost"
        - name: taskGitRevision
          value: "main"
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sourceDataArtifact
          value: "$(tasks.run-task.results.sourceDataArtifact)=$(params.dataDir)"
        - name: dataDir
          value: $(params.dataDir)
      taskSpec:
        params:
          - name: sourceDataArtifact
            type: string
        volumes:
          - name: workdir
            emptyDir: {}
        stepTemplate:
          volumeMounts:
            - mountPath: /var/workdir
              name: workdir
          env:
            - name: IMAGE_EXPIRES_AFTER
              value: $(params.ociArtifactExpiresAfter)
            - name: "ORAS_OPTIONS"
              value: "$(params.orasOptions)"
            - name: "DEBUG"
              value: "$(params.trustedArtifactsDebug)"
        steps:
          - name: use-trusted-artifact
            ref:
              name: use-trusted-artifact
            params:
              - name: workDir
                value: $(params.dataDir)
              - name: sourceDataArtifact
                value: $(params.sourceDataArtifact)
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:70be98cc78c9ef52526c4f2be437321aa943b516
            script: |
              #!/usr/bin/env bash
              set -eux

              # Verify that all cosign calls were consumed (file should be empty)
              REMAINING_CALLS=$(wc -l < "$(params.dataDir)/mock_cosign_success_calls" || echo 0)

              if [ "$REMAINING_CALLS" -ne 0 ]; then
                echo "Expected all cosign calls to be consumed, but $REMAINING_CALLS calls remain"
                exit 1
              fi

              echo "Test passed: all cosign calls were consumed, imageDigests were used for signing"
      runAfter:
        - run-task
