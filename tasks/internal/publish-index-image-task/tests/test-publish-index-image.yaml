---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-publish-index-image
spec:
  description: |
    Run the publish-index-image task with a non registry-proxy sourceIndex
  tasks:
    - name: run-task
      taskRef:
        name: publish-index-image-task
      params:
        - name: sourceIndex
          value: "quay.io/source@sha256:abcdef1234567890"
        - name: targetIndex
          value: "quay.io/target"
        - name: publishingCredentials
          value: "publish-index-image-secret"
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: requestMessage
          value: $(tasks.run-task.results.requestMessage)
      taskSpec:
        params:
          - name: requestMessage
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:82012e03002128f2a226acb23dc5c6fc1c37f5b6
            script: |
              #!/usr/bin/env bash
              set -ex

              if [[ "$(params.requestMessage)" != "Index Image Published successfully" ]]; then
                echo Error: requestMessage task result is not correct
                exit 1
              fi
