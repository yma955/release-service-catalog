---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-artifacts-to-cdn-fail-exdous-rsync-push
spec:
  description: |
    Run the push-artifacts task with the exodus-rsync script failing. This is done by having
    the mock script call fail based on the file-path.
  tasks:
    - name: run-task
      taskRef:
        name: push-artifacts-to-cdn-task
      params:
        - name: snapshot_json
          value: >-
            {

              "application": "amd-bootc-1-3-qcow2-disk-image",
              "artifacts": {},
              "components": [
                {
                  "containerImage": "quay.io/org/tenant/qcow-disk-image/qcow2-disk-image@sha256:abelml6910",
                  "contentGateway": {
                    "productCode": "Code",
                    "productName": "MyName",
                    "productVersionName": "1.3-staging"
                  },
                  "name": "testproduct3",
                  "files": [
                    {
                      "filename": "testproduct3-binary-windows-amd64.tar.gz",
                      "source": "/releases/testproduct3-binary-windows-amd64.tar.gz"
                    },
                    {
                      "filename": "testproduct3-binary-darwin-amd64.tar.gz",
                      "source": "/releases/testproduct3-binary-darwin-amd64.tar.gz"
                    },
                    {
                      "filename": "testproduct3-binary-linux-amd64.tar.gz",
                      "source": "/releases/testproduct3-binary-linux-amd64.tar.gz"
                    }
                  ]
                }
              ]
            }
        - name: exodusGwSecret
          value: "pulp-task-exodus-secret"
        - name: exodusGwEnv
          value: "pre"
        - name: pulpSecret
          value: "pulp-task-bad-pulp-secret"
        - name: udcacheSecret
          value: "pulp-task-udc-secret"
        - name: cgwHostname
          value: "https://content-gateway.com"
        - name: cgwSecret
          value: "pulp-task-cgw-secret"
        - name: author
          value: testuser
        - name: signingKeyName
          value: testkey
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.result)
      taskSpec:
        params:
          - name: result
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:91c030b48f7f1f88b32fba336fa5c2725a0f0bfd
            env:
              - name: "RESULT"
                value: '$(params.result)'
            script: |
              #!/usr/bin/env bash
              set -ex

              if [[ ${RESULT/*Mocked failure of exodus-rsync*/} ]] ; then
                echo "Error: result task result should show failure on exodus-rsync but doesn't"
                exit 1
              fi
