---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-artifacts-to-cdn-fail-no-name
spec:
  description: |
    Run the push-artifacts task with the component having no name. This should
    fail the task
  tasks:
    - name: run-task
      taskRef:
        name: push-artifacts-to-cdn-task
      params:
        - name: snapshot_json
          value: >-
            {
              "application": "amd-bootc-1-3-qcow2-disk-image",
              "artifacts": {},
              "components": [
                {
                  "containerImage": "quay.io/org/tenant/qcow-disk-image/qcow2-disk-image@sha256:abcdef12345",
                  "contentGateway": {
                    "productName": "MyName",
                    "productCode": "Code",
                    "productVersionName": "1.3-staging"
                  },
                  "files": [
                    {
                      "filename": "testproduct-binary-windows-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-windows-amd64.tar.gz",
                      "delivery_format": ["compressed", "raw"]
                    },
                    {
                      "filename": "testproduct-binary-darwin-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-darwin-amd64.tar.gz",
                      "delivery_format": ["compressed", "raw"]
                    },
                    {
                      "filename": "testproduct-binary-linux-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-linux-amd64.tar.gz",
                      "delivery_format": ["compressed", "raw"]
                    }
                  ]
                }
              ]
            }
        - name: exodusGwSecret
          value: "pulp-task-exodus-secret"
        - name: exodusGwEnv
          value: "pre"
        - name: pulpSecret
          value: "pulp-task-pulp-secret"
        - name: udcacheSecret
          value: "pulp-task-udc-secret"
        - name: cgwHostname
          value: "https://content-gateway.com"
        - name: cgwSecret
          value: "pulp-task-cgw-secret"
        - name: author
          value: testuser
        - name: signingKeyName
          value: testkey
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.result)
      taskSpec:
        params:
          - name: result
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:91c030b48f7f1f88b32fba336fa5c2725a0f0bfd
            env:
              - name: "RESULT"
                value: '$(params.result)'
            script: |
              #!/usr/bin/env bash
              set -ex

              EXPECTED="Component 1 is missing 'name'"
              if [[ "$RESULT" != *"$EXPECTED"* ]]; then
                echo "Error: result should be \"$EXPECTED\""
                exit 1
              fi
