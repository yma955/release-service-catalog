---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-artifacts-to-cdn-only-cdn-only-raw
spec:
  description: |
    Run the push-artifacts task and only push to CDN since the CGW config data is not present
    in the snapshot, and will publish only "raw" files.
  tasks:
    - name: run-task
      taskRef:
        name: push-artifacts-to-cdn-task
      params:
        - name: snapshot_json
          value: >-
            {
              "application": "amd-bootc-1-3-qcow2-disk-image",
              "artifacts": {},
              "components": [
                {
                  "containerImage": "quay.io/org/tenant/qcow-disk-image/qcow2-disk-image@sha256:abcdef12345",
                  "contentGateway": {
                    "filePrefix": "testproduct-",
                    "productCode": "Code",
                    "productName": "MyName",
                    "productVersionName": "1.3-staging"
                  },
                  "files": [
                    {
                      "filename": "testproduct-binary-windows-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-windows-amd64.tar.gz",
                      "os": "windows",
                      "arch": "amd64",
                      "delivery_format": ["raw"]
                    },
                    {
                      "filename": "testproduct-binary-darwin-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-darwin-amd64.tar.gz",
                      "os": "darwin",
                      "arch": "amd64",
                      "delivery_format": ["raw"]
                    },
                    {
                      "filename": "testproduct-binary-linux-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-linux-amd64.tar.gz",
                      "os": "linux",
                      "arch": "amd64",
                      "delivery_format": ["raw"]
                    }
                  ],
                  "name": "testproduct"
                }
              ]
            }
        - name: exodusGwSecret
          value: "pulp-task-exodus-secret"
        - name: exodusGwEnv
          value: "pre"
        - name: pulpSecret
          value: "pulp-task-pulp-secret"
        - name: udcacheSecret
          value: "pulp-task-udc-secret"
        - name: cgwHostname
          value: "https://content-gateway.com"
        - name: cgwSecret
          value: "pulp-task-cgw-secret"
        - name: author
          value: testuser
        - name: signingKeyName
          value: testkey
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.result)
        - name: publishedFiles
          value: $(tasks.run-task.results.publishedFiles)
      taskSpec:
        params:
          - name: result
            type: string
          - name: publishedFiles
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -ex
              # this grep uses extented regex mode (-E) to check if the files listed in the publishedFiles
              # result do not end with .zip or .gz, as the push-artifacts-to-cdn-task task should upload
              # only non-compressed files to the Content Gateway.
              grep -vE '.*\.(zip|gz)$' <<< "$(params.publishedFiles)" \
                || ( echo "Error: the task should publish only raw files to CGW" && exit 1 )
              if [[ "$(params.result)" != "Success" ]]; then
                echo Error: result task result expected to be Success but was not
                exit 1
              fi
