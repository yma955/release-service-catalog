---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-push-artifacts-to-cdn-fail-pulp-push
spec:
  description: |
    Run the push-artifacts task with the pulp_push_wrapper script failing. This is done by having
    the mock script call fail based on the pulp-url argument, which comes from the pulpSecret
  tasks:
    - name: run-task
      taskRef:
        name: push-artifacts-to-cdn-task
      params:
        - name: snapshot_json
          value: >-
            {
              "application": "amd-bootc-1-3-qcow2-disk-image",
              "artifacts": {},
              "components": [
                {
                  "containerImage": "quay.io/org/tenant/qcow-disk-image/qcow2-disk-image@sha256:abcdef12345",
                  "contentGateway": {
                    "productCode": "Code",
                    "productName": "MyName",
                    "productVersionName": "1.3-staging"
                  },
                  "staged": {
                    "destination": "test-product-amd64",
                    "version": "1.3"
                  },
                  "files": [
                    {
                      "filename": "testproduct-binary-windows-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-windows-amd64.tar.gz",
                      "delivery_format": ["compressed", "raw"]
                    },
                    {
                      "filename": "testproduct-binary-darwin-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-darwin-amd64.tar.gz",
                      "delivery_format": ["compressed", "raw"]
                    },
                    {
                      "filename": "testproduct-binary-linux-amd64.tar.gz",
                      "source": "/releases/testproduct-binary-linux-amd64.tar.gz",
                      "delivery_format": ["compressed", "raw"]
                    }
                  ],
                  "name": "testproduct"
                }
              ]
            }
        - name: exodusGwSecret
          value: "pulp-task-exodus-secret"
        - name: exodusGwEnv
          value: "pre"
        - name: pulpSecret
          value: "pulp-task-bad-pulp-secret"
        - name: udcacheSecret
          value: "pulp-task-udc-secret"
        - name: cgwHostname
          value: "https://content-gateway.com"
        - name: cgwSecret
          value: "pulp-task-cgw-secret"
        - name: author
          value: testuser
        - name: signingKeyName
          value: testkey
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.result)
      taskSpec:
        params:
          - name: result
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            env:
              - name: "RESULT"
                value: '$(params.result)'
            script: |
              #!/usr/bin/env bash
              set -ex

              if [[ ${RESULT/*Mocked failure of pulp_push_wrapper*/} ]] ; then
                echo "Error: result task result should show failure on pulp_push_wrapper script but doesn't"
                exit 1
              fi
