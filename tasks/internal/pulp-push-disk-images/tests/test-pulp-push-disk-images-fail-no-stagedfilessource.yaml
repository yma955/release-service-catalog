---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-pulp-push-disk-images-fail-no-stagedfilessource
spec:
  description: |
    Run the pulp-push-disk-images task with the component having a staged.files entry without source. This should
    fail the task
  tasks:
    - name: run-task
      taskRef:
        name: pulp-push-disk-images
      params:
        - name: snapshot_json
          value: >-
            {"application":"amd-bootc-1-3-qcow2-disk-image","artifacts":{},"components":[{
            "containerImage":"quay.io/org/tenant/qcow-disk-image/qcow2-disk-image@sha256:abcdef12345",
            "contentGateway":{"filePrefix":"amd-1.3","productCode":"DISK","productName":"Disk Image for Linux",
            "productVersionName":"1.3-staging"},"staged":{"destination":"x86_64-isos","files":[{
            "filename":"amd-1.3-x86_64-kvm.qcow2"},{"filename":"amd-1.3-x86_64-kvm.raw",
            "source":"disk.raw"}],"version":"1.3"}}]}
        - name: exodusGwSecret
          value: "pulp-task-exodus-secret"
        - name: exodusGwEnv
          value: "pre"
        - name: pulpSecret
          value: "pulp-task-pulp-secret"
        - name: udcacheSecret
          value: "pulp-task-udc-secret"
        - name: cgwHostname
          value: "https://content-gateway.com"
        - name: cgwSecret
          value: "pulp-task-cgw-secret"
    - name: check-result
      runAfter:
        - run-task
      params:
        - name: result
          value: $(tasks.run-task.results.result)
      taskSpec:
        params:
          - name: result
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:82012e03002128f2a226acb23dc5c6fc1c37f5b6
            env:
              - name: "RESULT"
                value: '$(params.result)'
            script: |
              #!/usr/bin/env bash
              set -ex

              if [[ ${RESULT/*staged*files*source*/} ]] ; then
                echo "Error: result task result should show failure from staged.files[].source but doesn't"
                exit 1
              fi
