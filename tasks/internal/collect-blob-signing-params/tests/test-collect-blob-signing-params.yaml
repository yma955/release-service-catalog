---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-blob-signing-params
spec:
  description: |
    Run the collect-blob-signing-params task and make sure that the key name result is correct.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:82012e03002128f2a226acb23dc5c6fc1c37f5b6
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "mycomponent1"
                    },
                    {
                      "name": "mycomponent2",
                      "public": true
                    }
                  ],
                  "defaults": {},
                  "registrySecret": "mysecret"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-blob-signing-params
      params:
        - name: config_map_name
          value: hacbs-signing-pipeline-config-example
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sig_key_name
          value: $(tasks.run-task.results.sig_key_name)
        - name: sig_key_ids
          value: $(tasks.run-task.results.sig_key_id)
        - name: pyxis_url
          value: $(tasks.run-task.results.pyxis_url)
        - name: pyxis_ssl_cert_file_name
          value: $(tasks.run-task.results.pyxis_ssl_cert_file_name)
        - name: pyxis_ssl_cert_secret_name
          value: $(tasks.run-task.results.pyxis_ssl_cert_secret_name)
        - name: pyxis_ssl_key_file_name
          value: $(tasks.run-task.results.pyxis_ssl_key_file_name)
        - name: umb_client_name
          value: $(tasks.run-task.results.umb_client_name)
        - name: umb_listen_topic
          value: $(tasks.run-task.results.umb_listen_topic)
        - name: umb_publish_topic
          value: $(tasks.run-task.results.umb_publish_topic)
        - name: umb_url
          value: $(tasks.run-task.results.umb_url)
        - name: umb_ssl_cert_file_name
          value: $(tasks.run-task.results.umb_ssl_cert_file_name)
        - name: umb_ssl_cert_secret_name
          value: $(tasks.run-task.results.umb_ssl_cert_secret_name)
        - name: umb_ssl_key_file_name
          value: $(tasks.run-task.results.umb_ssl_key_file_name)
      taskSpec:
        params:
          - name: sig_key_name
            type: string
          - name: sig_key_ids
            type: string
          - name: pyxis_url
            type: string
          - name: pyxis_ssl_cert_file_name
            type: string
          - name: pyxis_ssl_cert_secret_name
            type: string
          - name: pyxis_ssl_key_file_name
            type: string
          - name: umb_client_name
            type: string
          - name: umb_listen_topic
            type: string
          - name: umb_publish_topic
            type: string
          - name: umb_url
            type: string
          - name: umb_ssl_cert_file_name
            type: string
          - name: umb_ssl_cert_secret_name
            type: string
          - name: umb_ssl_key_file_name
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils:82012e03002128f2a226acb23dc5c6fc1c37f5b6
            env:
              - name: "sig_key_name"
                value: '$(params.sig_key_name)'
              - name: "sig_key_ids"
                value: '$(params.sig_key_ids)'
              - name: "pyxis_url"
                value: '$(params.pyxis_url)'
              - name: "pyxis_ssl_cert_file_name"
                value: '$(params.pyxis_ssl_cert_file_name)'
              - name: "pyxis_ssl_cert_secret_name"
                value: '$(params.pyxis_ssl_cert_secret_name)'
              - name: "pyxis_ssl_key_file_name"
                value: '$(params.pyxis_ssl_key_file_name)'
              - name: "umb_client_name"
                value: '$(params.umb_client_name)'
              - name: "umb_listen_topic"
                value: '$(params.umb_listen_topic)'
              - name: "umb_publish_topic"
                value: '$(params.umb_publish_topic)'
              - name: "umb_url"
                value: '$(params.umb_url)'
              - name: "umb_ssl_cert_file_name"
                value: '$(params.umb_ssl_cert_file_name)'
              - name: "umb_ssl_cert_secret_name"
                value: '$(params.umb_ssl_cert_secret_name)'
              - name: "umb_ssl_key_file_name"
                value: '$(params.umb_ssl_key_file_name)'
            script: |
              #!/usr/bin/env sh
              set -eux

              test "${sig_key_name:?}" = "redhate2etesting"
              test "${sig_key_ids:?}" = "4096R/37036783 SHA-256"
              test "${pyxis_url:?}" = "https://pyxis.stage.engineering.redhat.com"
              test "${pyxis_ssl_cert_file_name:?}" = "hacbs-signing-pipeline.pem"
              test "${pyxis_ssl_cert_secret_name:?}" = "hacbs-signing-pipeline-certs"
              test "${pyxis_ssl_key_file_name:?}" = "hacbs-signing-pipeline.key"
              test "${umb_client_name:?}" = "hacbs-signing-pipeline-nonprod"
              test "${umb_listen_topic:?}" = "VirtualTopic.eng.robosignatory.hacbs.sign"
              test "${umb_publish_topic:?}" = "VirtualTopic.eng.hacbs-signing-pipeline.hacbs.sign"
              test "${umb_url:?}" = "umb.stage.api.redhat.com"
              test "${umb_ssl_cert_file_name:?}" = "hacbs-signing-pipeline.pem"
              test "${umb_ssl_cert_secret_name:?}" = "hacbs-signing-pipeline-certs"
              test "${umb_ssl_key_file_name:?}" = "hacbs-signing-pipeline.key"
