---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-process-file-updates-seed-error
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the process-file-updates task with a single seed. Simulate an error
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: pipeline
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: pipeline
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            securityContext:
              runAsUser: 1001
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir -p "$(workspaces.pipeline.path)/$(context.pipelineRun.uid)/file-updates"
              cd "$(workspaces.pipeline.path)/$(context.pipelineRun.uid)/file-updates"
              mkdir one-update
              git init .
    - name: run-task
      taskRef:
        name: process-file-updates-task
      params:
        - name: upstream_repo
          value: "https://some.gitlab/test/one-update.git"
        - name: repo
          value: "https://some.gitlab/test/one-update.git"
        - name: ref
          value: "main"
        - name: paths
          value: >-
            [{"path":"test/seed-error.yaml","seed":"indexImage: \\ntom:"}]
        - name: application
          value: "scott"
        - name: file_updates_secret
          value: "file-updates-secret"
        - name: tempDir
          value: "$(workspaces.pipeline.path)/$(context.pipelineRun.uid)/file-updates"
        - name: internalRequestPipelineRunName
          value: $(context.pipelineRun.name)
      workspaces:
        - name: pipeline
          workspace: tests-workspace
      runAfter:
        - setup
  finally:
    - name: cleanup
      params:
        - name: tempDir
          value: "$(workspaces.pipeline.path)/$(context.pipelineRun.uid)/file-updates"
      taskSpec:
        params:
          - name: tempDir
            type: string
        steps:
          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            securityContext:
              runAsUser: 1001
            script: |
              #!/usr/bin/env bash
              set -eux

              rm -rf "$(params.tempDir)"
      workspaces:
        - name: pipeline
          workspace: tests-workspace
