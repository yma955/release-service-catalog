---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-simple-signing-params
spec:
  description: |
    Run the collect-simple-signing-params task and make sure that the key name result is correct.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "mycomponent1"
                    },
                    {
                      "name": "mycomponent2",
                      "public": true
                    }
                  ],
                  "defaults": {},
                  "registrySecret": "mysecret"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-simple-signing-params
      params:
        - name: config_map_name
          value: hacbs-signing-pipeline-config-example
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sig_key_names
          value: $(tasks.run-task.results.sig_key_names)
      taskSpec:
        params:
          - name: sig_key_names
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            env:
              - name: "sig_key_names"
                value: '$(params.sig_key_names)'
            script: |
              #!/usr/bin/env sh
              set -eux

              test "${sig_key_names:?}" = "redhate2etesting"
