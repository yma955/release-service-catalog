---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-simple-signing-params
spec:
  description: |
    Run the collect-simple-signing-params task with multiple signing keys
    and make sure that the key name result is correct.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "mycomponent1"
                    },
                    {
                      "name": "mycomponent2",
                      "public": true
                    }
                  ],
                  "defaults": {},
                  "registrySecret": "mysecret"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-simple-signing-params
      params:
        - name: config_map_name
          value: hacbs-signing-pipeline-config-example-2
      runAfter:
        - setup
    - name: check-result
      params:
        - name: sig_key_names
          value: "$(tasks.run-task.results.sig_key_names)"
      taskSpec:
        params:
          - name: sig_key_names
            type: string
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            env:
              - name: "sig_key_names"
                value: '$(params.sig_key_names)'
            script: |
              #!/usr/bin/env sh
              set -eux
              expected="redhate2etesting
              redhate2etesting2"
              test "${sig_key_names:?}" = "$expected"
