---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-collectors-resources-fail-missing-cr
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the collect-collectors-resources task without a PreviousRelease cr and verify that
    the task fails as expected.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: create-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              cat > release << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: Release
              metadata:
                name: release-missing-cr-sample
                namespace: default
              spec:
                snapshot: foo
                releasePlan: foo
              EOF
              kubectl apply -f release

              cat > releaseplan << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: ReleasePlan
              metadata:
                name: releaseplan-missing-cr-sample
                namespace: default
              spec:
                application: foo
                target: foo
              EOF
              kubectl apply -f releaseplan
    - name: run-task
      taskRef:
        name: collect-collectors-resources
      params:
        - name: previousRelease
          value: default/previous-release-missing-cr-sample
        - name: release
          value: default/release-missing-cr-sample
        - name: collectorsResourceType
          value: releaseplan
        - name: collectorsResource
          value: default/releaseplan-missing-cr-sample
        - name: subdirectory
          value: $(context.pipelineRun.uid)
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
  finally:
    - name: cleanup
      taskSpec:
        steps:
          - name: delete-crs
            image: quay.io/konflux-ci/release-service-utils@sha256:f10b4ad888634a7633f76ede29003ce1471aec2b76a7d9e01ad282a3011eb78f
            script: |
              #!/usr/bin/env bash
              set -eux

              kubectl delete release release-missing-cr-sample
              kubectl delete releaseplan releaseplan-missing-cr-sample
