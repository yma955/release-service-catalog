---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-save-collectors-results-no-results
spec:
  description: |
    Run the save-collectors-results task where there are no files in the results dir.
    The pipeline should succeed.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > release << EOF
              apiVersion: appstudio.redhat.com/v1alpha1
              kind: Release
              metadata:
                name: release-cr-no-results
                namespace: default
              spec:
                snapshot: foo
                releasePlan: foo
              EOF
              kubectl apply -f release
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: save-collectors-results
      params:
        - name: resource
          value: default/release-cr-no-results
        - name: resultsDirPath
          value: nonexistent
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
