---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-run-collectors-no-resource
spec:
  description: |
    Run the collectors task with no resource. The task should still pass
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      taskSpec:
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              mkdir "$(workspaces.data.path)"/results

              cat > "$(workspaces.data.path)"/previous_release.json << EOF
              {}
              EOF
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: run-task
      taskRef:
        name: run-collectors
      params:
        - name: collectorsPath
          value: test_release_plan.json
        - name: collectorsRepository
          value: test_repo
        - name: collectorsResourceType
          value: releaseplan
        - name: resultsDir
          value: results
        - name: releasePath
          value: release.json
        - name: previousReleasePath
          value: previous_release.json
      runAfter:
        - setup
      workspaces:
        - name: data
          workspace: tests-workspace
    - name: check-result
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - run-task
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: check-result
            image: quay.io/konflux-ci/release-service-utils@sha256:454e457cdadd5892b31fe2b7d4911b3d3a761f5705bb0cd30f864be0a597594b
            script: |
              #!/usr/bin/env bash
              set -eux

              if [ "$(find "$(workspaces.data.path)/results" -type f | wc -l)" -ne 0 ] ; then
                  echo "No collectors should have been run, but that was not not the case. Collector files:"
                  ls "$(workspaces.data.path)/results"
                  exit 1
              fi
